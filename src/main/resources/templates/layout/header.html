<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        .custom-navbar-color {
        	background-color: rgb(128, 255, 255); /* Màu mong muốn */
    	}  
    	.dropdown-menu {
			border: 2px solid rgb(0, 0, 160); /* Màu viền */
        	border-radius: 5px; /* Bán kính bo góc */
        	padding: 10px; /* Khoảng cách giữa nội dung và viền */
        	border-radius: 10px
		}
		.dropdown-menu {
   	 		border: 10px solid rgb(0, 0, 160); /* Đặt màu viền của bạn */
		}
		
		.nav-item {
			display: flex;
		}
		.nav-link {
			display: flex;
      		align-items: center;
		}
		 
		.button-style:hover {
			background-color: aqua;
		} 
    </style>
</head>
<body>
<!-- Header trong Thymeleaf phải thêm <header><> trong file header.html -->

    <header class="navbar navbar-expand" style="padding: 0%;">
		<div class="fhs_header_desktop" style="width: 100%; padding: 0%;">
			<div class="fhs-header-top-banner" >
				<div class="top-banner-block" style="display: flex; justify-content: center; background-color: #004aad;">
					<a href="https://forms.gle/qSairHKJMiscwyuh7" style="display: flex; justify-content: center;">
						<img class="responsive-image" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1703313185/PHOTO_LIST/Header/Header_03.png" alt style="width: 100%; height: 100%; object-fit: contain;">
					</a>
				</div>
			</div>
			<div class="container" style="background-color: aliceblue;" >
				
		        <a class="navbar-brand" href="#" th:href="@{/viewbooks}" style="margin-top: 3px;">
					<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1703188669/PHOTO_LIST/icon/knowledge%20Young.png" alt="Knowledge Young" style="width:120px;">
				</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
		            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarNav">
					<!--"mr-auto" sẽ đẩy các phần tử ra xa bên trái nhất có thể-->
					
		            <ul class="navbar-nav mr-auto navbar-nav-left">
		               
			          	<li class="nav-item active">								
			                <a class="nav-link" th:href="@{/viewbooks}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
								<span class="material-symbols-outlined">book_5</span>Sản phẩm
								<span class="sr-only">(current)</span></a>
			            </li>		               
		                <div class="move-right">
			                <li class="nav-item" th:if="${session.account != null}">
			                    <a class="nav-link" th:href="@{/viewcart}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
									<span class="material-symbols-outlined">remove_shopping_cart</span>
									Giỏ hàng</a>
			                </li>
			                <li class="nav-itemt" th:if="${session.account != null}">
			                    <a class="nav-link " th:href="@{/vieworders}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
									<span class="material-symbols-outlined">orders</span>
									Đơn hàng</a>
			                </li>
		                </div>
		                
		            </ul>
		            <ul class="navbar-nav navbar-nav-right">
						
							<li class="nav-item" th:if="${session.account != null}">							
			                    <a class="nav-link" th:href="@{/viewaccount}"></span><span class="material-symbols-outlined" style="color: rgb(0, 0, 160);">person</span><span th:text="${session.account['firstName']}  + ' ' + ${session.account['lastName']}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;" >								
								</a>
			                </li>
			                
					        <li class="nav-item" th:if="${session.account != null}">				
			                    <a class="nav-link" th:href="@{/customer/logoutaccount}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
									<span class="material-symbols-outlined" >logout</span>Đăng xuất
								</a>
			                    
			                </li>
			                <li class="nav-item" th:unless="${session.account != null}" >
			                    <a class="nav-link" th:href="@{/customer/loginaccount}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
									<span class="material-symbols-outlined">login</span>Đăng nhập
								</a>
			                </li>
			                <li class="nav-item" th:unless="${session.account != null}">
			                    <a class="nav-link" th:href="@{/customer/registeraccount}" style="color:rgb(0, 0, 160); font-family: Arial, sans-serif;">
									<span class="material-symbols-outlined">app_registration</span>Đăng ký
								</a>
			                </li>
						
		    		</ul>
		        </div>
		        
			</div>
		</div>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
