<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản đợt gán giá bán sách</title>
    <!-- Phải thêm popper để không bị lỗi dropdown-menu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>

        body { background-color: #f1f4f6   }

        th, td {
            text-align: center;
        }
           h3 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }

        .btn-edit {
            border-radius: 10px;
            color: rgb(2,88,155);
        }
        .btn-edit:hover {
            color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .nav-link.add-category {
            background-color: rgb(255, 255, 255) ;
            border-radius: 10px;
            color: rgb(6, 206, 82);
        }
        .nav-link.add-category:hover {
            color:#62bf5e ; /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .btn-filter-status {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            color: rgb(0, 128, 255);
            font-weight: bold;
            border-color: rgb(0, 128, 255);
        }
        .btn-filter-status:hover {
            color: rgb(0, 180, 255)
        }

        .btn-search {
            border-radius: 10px;
            color: rgb(2,88,155);
            background-color: white;
        }
        .btn-search:hover {
                color: rgb(182,232,241)/* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .thead-title {
            border-radius: 25px;
            overflow: hidden;
            background-color: rgb(182,232,241);
            color: black;
            border-radius: 15px
        }

        .thead-title th:first-child {
            border-top-left-radius: 15px;
        }

        .thead-title th:last-child {
            border-top-right-radius: 15px;
        }

        .container-main {
            border-radius: 15px;
            padding: 15px;
            margin: 40px;
        }

        .container-main {
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
        .page-link {
            height: 40px;
            color: rgb(2,88,155);
            border: #f8f9fa;
            border-radius: 10px !important;
            margin: 2px;
        }
        .page-item.active .page-link {
            background-color: rgb(182,232,241);;
            color: rgb(2,88,155);
        }

        .page-link:hover {
            background-color: rgb(182,232,241);
        }

        .form-categories{
            color: grey;
            margin-top: 10px;

        }

        .frame-number {
            display: flex;
            justify-content: center;
            border-radius: 20px;
        }
        .row-01{
			padding: 40px;
			background-color: #f2fbff;
		}
		.title-icon{
			padding: 10px;
			margin-right: 20px;
			background-color: white;
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border-radius: 15px;
			height: 80px;
			width: 80px;
		}
        .title-icon:hover {
			box-shadow: 0 8px 10px #d7ebff;
		}
        .row-search {
			box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
		}
		.row-search:hover {
			box-shadow: 0px 6px 8px rgba(0, 0.3, 0, 0.2);
		}
    </style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">

    <div class="col-03" style="width: 17%">
        <div th:replace="~{admin/sidebar :: sidebar}"></div>
    </div>

    <div class="col-08" style="width: 83%">
        <div class="row-01 d-flex align-items-center">
            <div class="col-04 d-flex align-items-center" style="width: 40%">
                <div class="title-icon" >
                    <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1715193279/PHOTO_LIST/Admin/Title-icon/04.png" alt="Knowledge Young" style="width: 100%; height: 100%">
                </div>
                <div class="col-title">
                    <p style="margin: 0px; color: #3f6ad8; font-size: 18px; font-weight: bold; font-family: Helvetica;">QUẢN LÝ ĐỢT GÁN GIÁ BÁN SÁCH</p>
                    <div class="form-categories"  th:if="${totalAllBookPrices != null}">
                        <p style="margin: 0px; font-family: Helvetica;">Tổng số tất cả các đợt gán giá bán sách: <span th:text="${totalAllBookPrices}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-08 d-flex align-items-center justify-content-center" style="width: 60%">
                <form class="form-inline" method="GET" th:action="@{/managebookprices}">
                    <div class="row-search" style="background-color: white; border: none; border-radius: 50px; ">
                        <input style="border: none; width: 650px; padding: 0px 0px 0px 15px; border-top-left-radius: 50px; border-bottom-left-radius: 50px" class="form-control" type="text" name="searchKeyword" placeholder="Tìm kiếm từ khóa">
                        <button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px" class="btn btn-search" type="submit">
                            <span class="material-symbols-outlined" style="color: #dbdbdb">search</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-main" style="background-color: white;">
            <form class="form-inline my-2 my-lg-0" method="GET" th:action="@{/managebookprices}">
                <input class="form-control mr-sm-2" type="text" name="searchKeyword" placeholder="Tìm theo mã hoặc tên sách" style="border: 2px solid rgb(182,232,241); border-radius: 10px;">
                <button class="btn btn-search my-2 my-sm-0" type="submit"><span class="material-symbols-outlined">search</span></button>
            </form>

            <div class="mb-3">
                <div class="col" style="display: flex; justify-content: right;">
                    <a th:href="@{/addbookprice}" class="nav-link add-category" style="font-family: Arial, sans-serif; padding: 0%; display: right; align-items: center; justify-content: right;">
                        <span class="material-symbols-outlined">add_circle</span></a>
                    <a th:href="@{/addbookprice}" class="nav-link add-category" style="font-family: Arial, sans-serif; padding: 0%; display: right; align-items: center; justify-content: right;">
                        Thêm đợt gán giá bán sách</a>
                </div>
            </div>

            <div class="dropdown mb-3 mt-3">
                <button class="btn btn-filter-status dropdown-toggle" type="button" id="bookDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Chọn sách
                </button>
                <div class="dropdown-menu" aria-labelledby="bookDropdown" style="height: auto; max-height: 200px; overflow-x: hidden;">
                    <!-- Thêm trường nhập tìm kiếm vào đầu dropdown -->
                    <input id="searchKeyword" class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm từ khóa" style="border: 2px solid rgb(182,232,241); border-radius: 10px;">
                    <a class="dropdown-item" th:href="@{/managebookprices}">Tất cả</a>
                    <th:block th:each="book : ${allBooks}">
                        <a class="dropdown-item" th:href="@{/managebookprices(bookId=${book.id}, sortOption=${sortOption})}" th:text="${book.name}"></a>
                    </th:block>
                </div>
            </div>


            <div class="dropdown mb-3 mt-3">
                <button class="btn btn-filter-status dropdown-toggle" type="button" id="optionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Kiểu sắp xếp
                </button>
                <div class="dropdown-menu" aria-labelledby="optionDropdown">
                    <a class="dropdown-item" th:href="@{/managebookprices(sortOption='d12', bookId=${bookId})}">Ngày tăng dần</a>
                    <a class="dropdown-item" th:href="@{/managebookprices(sortOption='d21', bookId=${bookId})}">Ngày giảm dần</a>
                    <a class="dropdown-item" th:href="@{/managebookprices(sortOption='p12', bookId=${bookId})}">Giá bán tăng dần</a>
                    <a class="dropdown-item" th:href="@{/managebookprices(sortOption='p21', bookId=${bookId})}">Giá bán giảm dần</a>
                </div>
            </div>


            <table class="table table-striped table-bordered mt-3">
                <thead class="thead-title">
                <tr style="color: rgb(2,88,155);">
                    <th scope="col" class="align-middle text-center">Mã giá bán</th>
                    <th scope="col" class="align-middle text-center">Mã sách</th>
                    <th scope="col" class="align-middle text-center">Tên sách</th>
                    <th scope="col" class="align-middle text-center">Giá bán</th>
                    <th scope="col" class="align-middle text-center">Ngày có hiệu lực</th>
                    <th scope="col" class="align-middle text-center">Sửa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bookPrice : ${bookPrices}">
                    <td class="align-middle text-center" th:text="${bookPrice.id}"></td>
                    <td class="align-middle text-center" th:text="${bookPrice.book.id}"></td>
                    <td class="align-middle text-center">
                        <span th:if="${#strings.length(bookPrice.book.name) > 100}" th:text="${#strings.substring(bookPrice.book.name, 0, 100) + '...'}"></span>
                        <span th:if="${#strings.length(bookPrice.book.name) <= 100}" th:text="${bookPrice.book.name}"></span>
                    </td>
                    <td class="align-middle text-center" th:text="${#numbers.formatInteger(bookPrice.sellPrice, 0, 'POINT')} + ' đ'" style="color: orangered; width: 100px;"></td>
                    <td class="align-middle text-center" th:text="${#temporals.format(bookPrice.effectiveDate.toLocalDateTime(), 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td class="align-middle text-center">
                        <a th:href="@{/updatebookprice(bookPriceId=${bookPrice.id})}" class="btn btn-edit">
                            <span class="material-symbols-outlined">edit</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Thêm phần tử phân trang tại đây -->
            <div class="frame-number">
                <div th:if="${bookPrices.totalPages > 1}">
                    <ul class="pagination">
                        <li th:if="${bookPrices.hasPrevious()}" class="page-item">
                            <a class="page-link" th:href="@{/managebookprices(page=${bookPrices.number}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}">
                                <span class="material-symbols-outlined">navigate_before</span>
                            </a>
                        </li>

                        <th:block th:each="pageNumber : ${#numbers.sequence(0, bookPrices.totalPages - 1)}">
                            <li class="page-item" th:classappend="${pageNumber == bookPrices.number ? 'active' : ''}">
                                <th:block th:if="${pageNumber == bookPrices.number}">
                                    <span class="page-link" th:text="${pageNumber + 1}"></span>
                                </th:block>
                                <th:block th:unless="${pageNumber == bookPrices.number}">
                                    <a class="page-link" th:href="@{/managebookprices(page=${pageNumber + 1}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}" th:text="${pageNumber + 1}"></a>
                                </th:block>
                            </li>
                        </th:block>

                        <li th:if="${bookPrices.hasNext()}" class="page-item">
                            <a class="page-link" th:href="@{/managebookprices(page=${bookPrices.number + 2}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}">
                                <span class="material-symbols-outlined">navigate_next</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--Dùng jquery.min.js để xử lý Lọc tên sách ngay lập tức khi gõ vào  -->
<script>
    // Lọc tên sách ngay lập tức khi gõ vào
    $(document).ready(function(){
      $("#searchKeyword").on("keyup", function() {
        var keyword = $(this).val().toLowerCase();
        console.log("Keyword: " + keyword);  // Thêm dòng này
        $("#bookDropdown a").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(keyword) > -1)
        });
      });
    });
</script>
<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
