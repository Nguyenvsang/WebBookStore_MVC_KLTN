<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Quản đợt gán giá bán sách</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>

        .btn-edit {

        .nav-link.add-category {

        }
        .nav-link.add-category:hover {

        .btn-filter-status {

        .thead-title {
            border-radius: 25px;

	        height: 40px;

			border-radius: 10px !important;

	    }
	    .page-item.active .page-link {
			background-color: #e0f3ff;

		}

	    .page-link:hover {
			background-color: #e0f3ff;
		}

        .form-categories{
            color: grey;

            display: flex;
            justify-content: center;
            border-radius: 20px;
        }

			padding: 40px;
			background-color: #f2fbff;
		}
		.title-icon{
			padding: 10px;
			margin-right: 20px;

        .row-pagination {
            margin: 0px 40px 40px 40px;

            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);

        .btn.btn-filter-status{
            border: none;
            height: 70px;
            width: 220px;
            margin-right: 30px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);

        .btn.btn-filter-status:hover, .btn.btn-filter-status:focus{

        }

        .material-symbols-outlined:nth-child(1) {
            display: inline; /* Hiển thị biểu tượng expand_more */
        }

        .material-symbols-outlined:nth-child(2) {

<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">

    <div class="col-03" style="width: 17%">

                    <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1715193279/PHOTO_LIST/Admin/Title-icon/04.png" alt="Knowledge Young" style="width: 100%; height: 100%">
                </div>

                    <div class="form-categories"  th:if="${totalAllBookPrices != null}">
                        <p style="margin: 0px; font-family: Helvetica;">Tổng số tất cả các đợt gán giá bán sách: <span th:text="${totalAllBookPrices}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-08 d-flex align-items-center justify-content-center" style="width: 60%">
                <form class="form-inline" method="GET" th:action="@{/managebookprices}">
                    <div class="row-search" style="background-color: white; border: none; border-radius: 50px; ">
                        <input style="border: none; width: 650px; padding: 0px 0px 0px 15px; border-top-left-radius: 50px; border-bottom-left-radius: 50px" class="form-control" type="text" name="searchKeyword" placeholder="Tìm kiếm từ khóa">
                        <button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px" class="btn btn-search" type="submit">
                            <span class="material-symbols-outlined" style="color: #dbdbdb">search</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row-03 d-flex align-items-center" style="padding: 0px 40px; justify-content: space-between; margin: 40px 0px 0px 0px">
            <div class="col-dropdown d-flex align-items-center" style="height: 70px;">
                <div class="dropdown-filter">
                    <button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="bookDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chọn sách
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="bookDropdown" style="height: auto; max-height: 200px; overflow-x: hidden;">
                        <!-- Thêm trường nhập tìm kiếm vào đầu dropdown -->
                        <input id="searchKeyword" class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm từ khóa" style="border: 2px solid rgb(182,232,241); border-radius: 10px;">
                        <a class="dropdown-item" th:href="@{/managebookprices}">Tất cả</a>
                        <th:block th:each="book : ${allBooks}">
                            <a class="dropdown-item" th:href="@{/managebookprices(bookId=${book.id}, sortOption=${sortOption})}" th:text="${book.name}"></a>
                        </th:block>
                    </div>
                </div>

                <div class="dropdown-filter">
                    <button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="optionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kiểu sắp xếp
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="optionDropdown">
                        <a class="dropdown-item" th:href="@{/managebookprices(sortOption='d12', bookId=${bookId})}">Ngày tăng dần</a>
                        <a class="dropdown-item" th:href="@{/managebookprices(sortOption='d21', bookId=${bookId})}">Ngày giảm dần</a>
                        <a class="dropdown-item" th:href="@{/managebookprices(sortOption='p12', bookId=${bookId})}">Giá bán tăng dần</a>
                        <a class="dropdown-item" th:href="@{/managebookprices(sortOption='p21', bookId=${bookId})}">Giá bán giảm dần</a>
                    </div>
                </div>
            </div>
            <div class="col-add d-flex align-items-center" style="height: 70px;">
                <div class="row-add">
                    <div class="row-add" style="display: flex;">
                        <a th:href="@{/addbookprice}" class="nav-link add-category"
                           style="font-family: Arial, sans-serif; padding: 0%; display: flex; align-items: center; justify-content: center;">
                            <span class="material-symbols-outlined">add</span>
                            Thêm đợt gán giá bán sách
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-main" style="background-color: white;">

            <div class="next-table only-bottom-border">
                <div class="next-table-inner">
                    <div class="next-table-header d-flex align-items-center"

                            <table>
                                <colgroup style="width: 1020px">
                                    <col style="width: 15%;">
                                    <col style="width: 10%;">
                                    <col style="width: 35%;">
                                    <col style="width: 15%;">

                                    <col style="width: 5%;">
                                </colgroup>

                                <tr>
                                    <th rowspan="1" class="next-table-header-node first" style="text-align: center">
                                        <div class="next-table-cell-wrapper">Mã giá bán</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Mã sách</div>

                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Tên sách</div>

                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Giá bán</div>

                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Ngày có hiệu lực</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node last" style="text-align: center">
                                        <div class="next-table-cell-wrapper"></div>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="next-table-body">
                        <table>
                            <colgroup style="width: 1020px;">
                                <col style="width: 15%;">
                                <col style="width: 10%;">
                                <col style="width: 35%;">
                                <col style="width: 15%;">
                                <col style="width: 20%;">
                                <col style="width: 5%;">
                            </colgroup>
                            <tbody>
                            <tr th:each="bookPrice : ${bookPrices}" onmouseover="this.style.backgroundColor='#e0f3ff';" onmouseout="this.style.backgroundColor='transparent';">

                                <td rowspan="1" class="next-table-header-node first " style="padding: 10px 0px;" th:text="${bookPrice.id}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center" th:text="${bookPrice.book.id}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;">
                                    <span th:if="${#strings.length(bookPrice.book.name) > 100}" th:text="${#strings.substring(bookPrice.book.name, 0, 100) + '...'}"></span>
                                    <span th:if="${#strings.length(bookPrice.book.name) <= 100}" th:text="${bookPrice.book.name}"></span>
                                </td>

                                <td rowspan="1" class="next-table-header-node" style="color: orangered; padding: 10px 0px; text-align: center;" th:text="${#numbers.formatInteger(bookPrice.sellPrice, 0, 'POINT')} + ' đ'"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${#temporals.format(bookPrice.effectiveDate.toLocalDateTime(), 'dd/MM/yyyy HH:mm:ss')}"></td>

                                <td rowspan="1" class="next-table-header-node last" style="padding: 10px 0px; text-align: center" >
                                    <a th:href="@{/updatebookprice(bookPriceId=${bookPrice.id})}" class="btn btn-edit">
                                        <span class="material-symbols-outlined">edit</span>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row-pagination d-flex align-items-center justify-content-center">
            <!-- Thêm phần tử phân trang tại đây -->
            <div class="frame-number d-flex align-items-center" >
                <div th:if="${bookPrices.totalPages > 1}">
                    <ul class="pagination" style="margin: 0px">
                        <li th:if="${bookPrices.hasPrevious()}" class="page-item">
                            <a class="page-link" th:href="@{/managebookprices(page=${bookPrices.number}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}">
                                <span class="material-symbols-outlined">navigate_before</span>
                            </a>
                        </li>

                        <th:block th:each="pageNumber : ${#numbers.sequence(0, bookPrices.totalPages - 1)}">
                            <li class="page-item" th:classappend="${pageNumber == bookPrices.number ? 'active' : ''}">
                                <th:block th:if="${pageNumber == bookPrices.number}">
                                    <span class="page-link" th:text="${pageNumber + 1}"></span>
                                </th:block>
                                <th:block th:unless="${pageNumber == bookPrices.number}">
                                    <a class="page-link" th:href="@{/managebookprices(page=${pageNumber + 1}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}" th:text="${pageNumber + 1}"></a>
                                </th:block>
                            </li>
                        </th:block>

                        <li th:if="${bookPrices.hasNext()}" class="page-item">
                            <a class="page-link" th:href="@{/managebookprices(page=${bookPrices.number + 2}, size=${size}, sortOption=${sortOption}, bookId=${bookId}, searchKeyword=${searchKeyword})}">
                                <span class="material-symbols-outlined">navigate_next</span>
                            </a>
                        </li>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--Dùng jquery.min.js để xử lý Lọc tên sách ngay lập tức khi gõ vào  -->
<script>
    // Lọc tên sách ngay lập tức khi gõ vào
    $(document).ready(function(){
      $("#searchKeyword").on("keyup", function() {
        var keyword = $(this).val().toLowerCase();
        console.log("Keyword: " + keyword);  // Thêm dòng này
        $("#bookDropdown a").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(keyword) > -1)
        });
      });
    });
</script>
<script>
    ['bookDropdown', 'optionDropdown'].forEach(function(id) {
        var dropdown = document.getElementById(id);
        var expandMore = dropdown.querySelector('.material-symbols-outlined:nth-child(1)');
        var expandLess = dropdown.querySelector('.material-symbols-outlined:nth-child(2)');

        dropdown.addEventListener('click', function() {
            if (expandMore.style.display === 'none') {
                expandMore.style.display = 'inline';
                expandLess.style.display = 'none';
            } else {
                expandMore.style.display = 'none';
                expandLess.style.display = 'inline';
            }
        });

        dropdown.addEventListener('blur', function() {
            expandMore.style.display = 'inline';
            expandLess.style.display = 'none';
        });
    });

</script>
