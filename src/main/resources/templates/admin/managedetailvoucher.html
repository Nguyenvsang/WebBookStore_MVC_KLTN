<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết voucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f8f9fa  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .frame-body {
            margin: 10px;
        }
        .btn-create {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            color: rgb(182,232,241)
        }
        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }
        .container-body {
            margin-top: 50px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
        <div class="col-03" style="width: 17%">
            <div th:replace="~{admin/sidebar :: sidebar}"></div>
        </div>

        <div class="col-08" style="width: 83%">
            <div class="container">
                <!-- Hiển thị thông báo nếu có -->
                <div th:if="${param.message}" class="alert"
                     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
                    <span th:text="${param.message}"></span>
                </div>
                <div class="container-body" style="background-color: white;">
                    <a th:href="${session.previousUrl}" class="btn btn-out" style="margin: 10px;">
                        <span class="material-symbols-outlined back">arrow_back_ios</span>
                    </a>
                    <div class="frame-body">
                        <h3>CHI TIẾT VOUCHER</h3>
                        <div class="frame-body">
                            <!-- Id voucher -->
                            <div class="form-group">
                                <label for="voucherId" style="color: rgb(2,88,155);">Id voucher:</label>
                                <output class="form-control" id="voucherId" name="voucherId" th:text="${voucher.id}" style="border-radius: 10px;"></output>
                            </div>

                            <!-- Phạm vi áp dụng -->
                            <div class="form-group">
                                <label for="scope" style="color: rgb(2,88,155);">Phạm vi áp dụng:</label>
                                <output class="form-control" id="scope" name="scope" style="border-radius: 10px;">
                                    <span th:if="${voucher.status} == 0">Mọi sách</span>
                                    <span th:if="${voucher.status} == 1">Danh mục cụ thể</span>
                                </output>
                            </div>

                            <div class="form-group" th:if="${voucher.category != null}">
                                <label for="categoryId" style="color: rgb(2,88,155);">Danh mục:</label>
                                <output class="form-control" id="categoryId" name="categoryId" th:text="${voucher.category.name}" style="border-radius: 10px;"></output>
                            </div>

                            <div class="form-group">
                                <label for="code" style="color: rgb(2,88,155);">Mã code:</label>
                                <output class="form-control" id="code" name="code" th:text="${voucher.code}" style="border-radius: 10px;"></output>
                            </div>
                            <div class="form-group">
                                <label for="quantity" style="color: rgb(2,88,155);">Số lượng:</label>
                                <output class="form-control" id="quantity" name="quantity" th:text="${voucher.quantity}" style="border-radius: 10px;"></output>
                            </div>
                            <div class="form-group">
                                <label for="remainingQuantity" style="color: rgb(2,88,155);">Số lượng còn lại:</label>
                                <output class="form-control" id="remainingQuantity" name="remainingQuantity" th:text="${voucher.remainingQuantity}" style="border-radius: 10px;"></output>
                            </div>

                            <div class="form-group" th:if="${voucher.discountPercent != -1}">
                                <label for="discountPercent" style="color: rgb(2,88,155);">Tỷ lệ % giảm giá:</label>
                                <output class="form-control" id="discountPercent" name="discountPercent" th:text="${voucher.discountPercent}" style="border-radius: 10px;"></output>
                            </div>

                            <div class="form-group" th:if="${voucher.amountDiscount != -1}">
                                <label for="amountDiscount" style="color: rgb(2,88,155);">Số tiền giảm giá:</label>
                                <output class="form-control" id="amountDiscount" name="amountDiscount" th:text="${voucher.amountDiscount}" style="border-radius: 10px;"></output>
                            </div>

                            <div class="form-group">
                                <label for="minimumOrderValue" style="color: rgb(2,88,155);">Giá trị đơn hàng tối thiểu:</label>
                                <output class="form-control" id="minimumOrderValue" name="minimumOrderValue" th:text="${voucher.minimumOrderValue}" style="border-radius: 10px;"></output>
                            </div>

                            <!-- Trạng thái -->
                            <div class="form-group">
                                <label for="status" style="color: rgb(2,88,155);">Trạng thái:</label>
                                <output class="form-control" id="status" name="status" style="border-radius: 10px;">
                                    <span th:if="${voucher.status} == 2">Chưa áp dụng</span>
                                    <span th:if="${voucher.status} == 1">Đang áp dụng</span>
                                    <span th:if="${voucher.status} == 0">Ngừng áp dụng</span>
                                    <span th:if="${voucher.status} == 3">Hủy bỏ</span>
                                </output>
                            </div>

                            <!-- Ngày bắt đầu -->
                            <div class="form-group">
                                <label for="startDate">Ngày bắt đầu:</label>
                                <output class="form-control" id="startDate" name="startDate" th:text="${#temporals.format(voucher.startDate.toLocalDateTime(), 'dd/MM/yyyy HH:mm:ss')}"> style="border-radius: 10px;"></output>
                            </div>
                            <!-- Ngày kết thúc -->
                            <div class="form-group">
                                <label for="endDate">Ngày kết thúc:</label>
                                <output class="form-control" id="endDate" name="endDate" th:text="${#temporals.format(voucher.endDate.toLocalDateTime(), 'dd/MM/yyyy HH:mm:ss')}"> style="border-radius: 10px;"></output>
                            </div>
                            <div class="text-center mb-4">
                                <a th:href="@{/updatevoucher(voucherId=${voucher.id})}" class="btn btn-create">Chỉnh sửa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
