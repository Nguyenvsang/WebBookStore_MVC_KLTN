<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng xuất</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style>
		
		body { background-color: #f2fbff }
		
		.card-body {
			border: 2px solid rgb(255, 255, 255);
	        border-radius: 5px;
	        padding: 20px;
	        border-radius: 15px		
	    }
	    
		.btn-logout {
			background-color: white;
			border-radius: 10px;
			color: #211f7f;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-logout:hover {
			color: white;
            background-color: #211f7f;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}

		.btn-no {
			background-color: white;
			border-radius: 10px;
			color: #211f7f;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-no:hover {
			color: white;
            background-color: #211f7f;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}

		.card-title {
			color: rgb(2,88,155);
		}
		
		    .form-container {
		        border-radius: 5px;
		        padding: 20px;
		        border-radius: 15px;
		        margin-top: 50px;			  
			    margin-bottom: 50px;   
			}
			
			h3 {
				color: rgb(2,88,155);
				margin-top: 3px;
				margin-bottom: 15px;
			}
			.form-control {
				border-radius: 10px
			}
			
		.frame-center {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  flex-direction: column; /* Sắp xếp các thành phần theo hướng dọc */
		}
		
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
	</style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
	<div class="col-00"  style="width: 100%; display: flex; justify-content: center; align-items: center; height: 90vh;">
    	<div class="row-text display: flex; align-items: center; justify-content-center">
			<div class="form-container " style="background-color: white; width: 600px; height: 200px;">
				<h3 class="text-center" style="color: #211f7f; margin-top: 30px">BẠN CÓ MUỐN ĐĂNG XUẤT KHÔNG?</h3>
				<div class="frame-center">
					<form th:action="@{/logoutadmin}" method="post" >
						<button type="submit" class="btn btn-logout">Đăng xuất</button>
						<a th:href="@{/admin}" class="btn btn-no">Không</a>
					</form>
				</div>
			</div>
    	</div>
	</div>
</div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
