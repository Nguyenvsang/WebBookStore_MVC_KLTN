<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm đợt nhập sách</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f8f9fa  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .frame-body {
            margin: 10px;
        }
        .btn-create {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            color: rgb(182,232,241)
        }
        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }
        .container-body {
            margin-top: 50px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container">
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
             th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
            <span th:text="${param.message}"></span>
        </div>
        <div class="container-body" style="background-color: white;">
            <a th:href="@{/managebookimports}" class="btn btn-out" style="margin: 10px;">
                <span class="material-symbols-outlined back">arrow_back_ios</span>
            </a>
            <div class="frame-body">
                <h3>THÊM ĐỢT NHẬP SÁCH</h3>
                <form th:action="@{/addbookimport}" th:object="${bookImport}" method="post">
                    <div class="form-group">
                        <label for="book" style="color: rgb(2,88,155);">Sách:</label>
                        <select class="form-control" id="book" th:field="*{book}" style="border-radius: 10px;">
                            <option th:each="book : ${allBooks}" th:value="${book.id}" th:text="${book.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity" style="color: rgb(2,88,155);">Số lượng:</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required style="border-radius: 10px;" />
                    </div>
                    <div class="form-group">
                        <label for="remainingQuantity" style="color: rgb(2,88,155);">Số lượng còn lại:</label>
                        <input type="number" class="form-control" id="remainingQuantity" th:field="*{remainingQuantity}" style="border-radius: 10px;" />
                    </div>
                    <div class="form-group">
                        <label for="importPrice" style="color: rgb(2,88,155);">Giá nhập:</label>
                        <input type="number" class="form-control" id="importPrice" th:field="*{importPrice}" required style="border-radius: 10px;" />
                    </div>
                    <div class="form-group">
                        <label for="importDate">Ngày nhập:</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="importDate" th:field="*{importDate}" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-create">Thêm sách nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
