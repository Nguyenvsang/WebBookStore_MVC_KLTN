<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
	<meta charset="UTF-8">
	<title>Quản lý sách</title>
	<!-- Phải thêm popper để không bị lỗi dropdown-menu -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style>
		
	body { background-color: #f1f4f6 }
		
    th, td {
        text-align: center;
    }
    h3{
        	text-align: center;
        	margin-top: 20px;
        	margin-bottom: 20px;  
        	color: rgb(2,88,155);     	
    }
    
    .nav-link.add-book {
			background-color: rgb(255, 255, 255) ;
			border-radius: 10px;
			color: rgb(6, 206, 82);
		}
		.nav-link.add-book:hover {
			color:#62bf5e ; /* Thay đổi màu văn bản khi trỏ chuột vào nút */
		}
	
	.btn-filter-catalog {
		background-color: rgb(255, 255, 255);
		border-radius: 10px;
		color: rgb(0, 128, 255);
		font-weight: bold;
		border-color: rgb(0, 128, 255);
	}
	.btn-filter-catalog:hover {
			color:rgb(0, 180, 255); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
	}
	
	.btn-outline-search {
			border-radius: 10px;
			color: rgb(2,88,155);
			background-color: white;
	}
	.btn-outline-search:hover {
			color: rgb(182,232,241);/* Thay đổi màu văn bản khi trỏ chuột vào nút */
	}
	
	.btn-detail {
		border-radius: 10px;
		color: rgb(2,88,155);
	}
	.btn-detail:hover {
		color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
	}
	
	.frame-number {
		display: flex;
    	justify-content: center;
		border-radius: 20px;	
	}
	
	.thead-title {
		border-radius: 25px;
		overflow: hidden;
		background-color: rgb(182,232,241);
		color: black;
		border-radius: 15px
	}
		
	.thead-title th:first-child {
		border-top-left-radius: 15px;
	}
		
	.thead-title th:last-child {
		border-top-right-radius: 15px;
	}
	
	tbody tr:last-child td:first-child {
		border-bottom-left-radius: 15px;
	}
		
	tbody tr:last-child td:last-child {
		border-bottom-right-radius: 15px;
	}

	.status-select {
		border: none;
		border-radius: 5px;
		padding: 4px 8px;
		font-size: 14px;
		transition: background-color 0.3s ease;
		background-color: white; /* Màu nền trắng */
	}

	.status-select {
		border: none;
		border-radius: 5px;
		padding: 4px 8px;
		font-size: 14px;
		transition: background-color 0.3s ease;
		background-color: white; /* Màu nền trắng */
	}

	.status-select.bg-green {
		background-color: white;
		color: #36aa00;
		border: 1px solid #36aa00;
		font-weight: bold;
		font-size: 14px;
	}

	.status-select.bg-red {
		background-color: white;
		color: #dc3545;
		border: 1px solid #dc3545;
		font-weight: bold;
		font-size: 14px;
	}
	
		.container-main {
	        border-radius: 15px;
	        margin: 40px;
		}
		.container-main {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.page-link {
	        height: 40px;
	        color: rgb(2,88,155);
			border: #f8f9fa;
			border-radius: 10px !important;
			margin: 2px;
	    }
	    .page-item.active .page-link {
			background-color: #e0f3ff;
			color: rgb(2,88,155);
		}

	    .page-link:hover {
			background-color: #e0f3ff;
		}	
		
		.form-books{
			color: grey;
			margin-top: 10px;
		}
		
		.btn-filter-status {
			background-color: rgb(255, 255, 255);
			border-radius: 10px;
			color: rgb(0, 128, 255);
			font-weight: bold;
			border-color: rgb(0, 128, 255);
		}
		.btn-filter-status:hover {
			color: rgb(0, 180, 255)
		}
		.row-01{
			padding: 40px;
			background-color: #f2fbff;
		}
		.title-icon{
			padding: 10px;
			margin-right: 20px;
			background-color: white;
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border-radius: 15px;
			height: 80px;
			width: 80px;
		}
		.title-icon:hover {
			box-shadow: 0 8px 10px #d7ebff;
		}

		.row-search {
			box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
		}
		.row-search:hover {
			box-shadow: 0px 6px 8px rgba(0, 0.3, 0, 0.2);
		}

		.row-pagination {
            margin: 0px 40px 40px 40px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
        }

		.btn.btn-filter-status{
            border: none;
            height: 70px;
            width: 220px;
            margin-right: 30px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
            color: grey;
        }

        .btn.btn-filter-status:hover, .btn.btn-filter-status:focus{
            box-shadow: 0px 6px 8px rgba(70, 130, 180, 0.5);
            color: white;
            background-color: #3f6ad8;
        }

        .btn.btn-filter-status:active{
            background-color: #3f6ad8;
        }

        .material-symbols-outlined:nth-child(1) {
            display: inline; /* Hiển thị biểu tượng expand_more */
        }

        .material-symbols-outlined:nth-child(2) {
            display: none; /* Ẩn biểu tượng expand_less */
        }

		.row-add{
            height: 70px;
            width: 200px;
        }
        .nav-link.add-book {
            background-color: white;
            border-radius: 15px;
            height: 70px;
            width: 200px;
            color:#62bf5e;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
            font-weight: bold;
        }
        .nav-link.add-book:hover {
            box-shadow: 0px 6px 8px rgba(0, 128, 0, 0.3);
            background-color:#62bf5e;
            color: white;
            font-weight: bold;
        }

		.status-select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(153, 153, 153, 0.5); /* màu xám nhạt */
        }
        .option-item {
            padding: 5px;
        }

		.author-name {
            margin-right: 5px; /* khoảng cách giữa các tác giả */
        }

		.col-status {
            padding: 7px;
            background-color: #6278b1;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            margin-right: 10px
        }
</style>
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
	<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
		<div class="col-04" style="width: 17%">
			<div th:replace="~{admin/sidebar :: sidebar}"></div>
		</div>

		<div class="col-08" style="width: 83%">
			<div class="row-01 d-flex align-items-center">
				<div class="col-04 d-flex align-items-center" style="width: 30%">
					<div class="title-icon" >
						<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1715193279/PHOTO_LIST/Admin/Title-icon/06.png" alt="Knowledge Young" style="width: 100%; height: 100%">
					</div>
					<div class="col-title">
						<p style="margin: 0px; color: #3f6ad8; font-size: 18px; font-weight: bold; font-family: Helvetica;">QUẢN LÝ SÁCH</p>
						<div class="form-books"  th:if="${totalAllBooks != null}">
							<p style="font-family: Helvetica; margin: 0px">Tổng số tất cả các đầu sách: <span th:text="${totalAllBooks}"></span></p>
						</div>
					</div>
				</div>
				<div class="col-08 d-flex align-items-center justify-content-center" style="width: 70%">
					<form class="form-inline" method="GET" th:action="@{/managebooks}">
						<div class="row-search" style="background-color: white; border: none; border-radius: 50px; ">
							<input style="border: none; width: 730px; padding: 0px 0px 0px 15px; border-top-left-radius: 50px; border-bottom-left-radius: 50px" class="form-control" type="text" name="searchKeyword" placeholder="Tìm theo mã hoặc tên sách">
							<button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px" class="btn btn-search" type="submit">
								<span class="material-symbols-outlined" style="color: #dbdbdb">search</span>
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="row-03 d-flex align-items-center" style="padding: 0px 40px; justify-content: space-between; margin: 40px 0px 0px 0px">
				<div class="col-dropdown d-flex align-items-center" style="height: 70px;">
					<div class="dropdown-filter">
						<button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="statusDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Lọc theo trạng thái
							<span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
							<span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
						</button>
						<!-- Lọc theo trạng thái thì không kết hợp cho category -->
						<div class="dropdown-menu" aria-labelledby="statusDropdown">
							<a class="dropdown-item" th:href="@{/managebooks}">Tất cả</a>
							<a class="dropdown-item" th:href="@{/managebooks(status=0, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax}, page=1)}">Ngừng kinh doanh</a>
							<a class="dropdown-item" th:href="@{/managebooks(status=1, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax}, page=1)}">Đang kinh doanh</a>
						</div>
					</div>
					<div class="dropdown-filter">
						<button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Lọc theo danh mục
							<span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
							<span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
						</button>
						<div class="dropdown-menu" aria-labelledby="categoryDropdown">
							<a class="dropdown-item" th:href="@{/managebooks}">Tất cả</a>
							<th:block th:each="category : ${categories}">
								<a class="dropdown-item" th:href="@{/managebooks(categoryId=${category.id})}" th:text="${category.name}"></a>
							</th:block>
						</div>
					</div>
				</div>
				<div class="col-add d-flex align-items-center" style="height: 70px;">
					<div class="row-add">
						<div class="row-add" style="display: flex;">
							<a th:href="@{/addbook}" class="nav-link add-book"
							   style="font-family: Arial, sans-serif; padding: 0%; display: flex; align-items: center; justify-content: center;">
								<span class="material-symbols-outlined">add</span>
								Thêm sách
							</a>
						</div>
					</div>
				</div>
			</div>

			<!-- Phần hiển thị thông báo -->
			<div th:if="${message}" class="mb-3">
				<div class="alert rounded-lg font-weight-bold" th:classappend="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}">
					<span th:text="${message}"></span>
				</div>
			</div>

			<div class="row-03 d-flex align-items-center" style="padding: 0px 40px; justify-content: left; margin: 40px 0px 0px 0px">
				<div class="col-status" th:if="${status != null}">
					<span  th:text="${status == 1 ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}"></span>
				</div>
			</div>

			<div class="container-main" style="background-color: white;">

				<div class="next-table only-bottom-border">
					<div class="next-table-inner">
						<div class="next-table-header d-flex align-items-center"
							 style="height: 60px; background-color: #d9e1f7; border-top-left-radius: 15px; border-top-right-radius: 15px">
							<div class="next-table-header-inner">
								<table>
									<colgroup style="width: 1020px">
										<col style="width: 8%;">
										<col style="width: 8%;">
										<col style="width: 25%;">
										<col style="width: 12%;">
										<col style="width: 10%;">
										<col style="width: 16%;">
										<col style="width: 17%;">
										<col style="width: 5%;">
									</colgroup>
									<tbody>
									<tr style="font-family: nunito-sans, sans-serif, Helvetica, Arial; color: #302776">
										<th rowspan="1" class="next-table-header-node first" style="text-align: center">
											<div class="next-table-cell-wrapper">Mã sách</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Ảnh</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Tên sách</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Tác giả</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Giá</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Trạng thái danh mục</div>
										</th>
										<th rowspan="1" class="next-table-header-node " style="text-align: center">
											<div class="next-table-cell-wrapper">Trạng thái</div>
										</th>
										<th rowspan="1" class="next-table-header-node last" style="text-align: center">
											<div class="next-table-cell-wrapper"></div>
										</th>
									</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="next-table-body">
							<table>
								<colgroup style="width: 1020px;">
									<col style="width: 8%;">
									<col style="width: 8%;">
									<col style="width: 25%;">
									<col style="width: 12%;">
									<col style="width: 10%;">
									<col style="width: 18%;">
									<col style="width: 15%;">
									<col style="width: 5%;">
								</colgroup>
								<tbody>
								<tr  th:each="book : ${books.content}" onmouseover="this.style.backgroundColor='#e0f3ff';" onmouseout="this.style.backgroundColor='transparent';" style="font-family: nunito-sans, sans-serif, Helvetica, Arial;">

									<td rowspan="1" class="next-table-header-node first " style="padding: 10px 0px;" th:text="${book.id}"></td>

									<td rowspan="1" class="next-table-header-node" style="padding: 15px 0px; text-align: center">
										<img th:src="${book.bookImages[0].path}" alt="Book Image" style="max-height: 100px; border-radius: 8px">
									</td>

									<td rowspan="1" class="next-table-header-node" style="padding: 10px 20px 10px 10px; text-align: justify;" th:text="${book.name}"></td>

									<td rowspan="1" class="next-table-header-node" style="padding: 10px 10px; text-align: center;">
										<span th:each="bookauthor, iterStat : ${book.bookAuthors}">
											<span th:text="${bookauthor.author.name}" class="author-name" style="margin: 0px;"></span>
											<span th:if="${!iterStat.last}">,</span>
										</span>
									</td>

									<td rowspan="1" class="next-table-header-node" style="color: orangered; padding: 10px 20px 10px 0px; text-align: right;" th:text="${#numbers.formatInteger(book.sellPrice, 0, 'POINT')} + ' đ'"></td>

<!--									Chỗ này ghi trạng thái danh mục-->
									<td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;"></td>
<!--									<td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${book.quantity}"></td>-->
<!--									<td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${book.category.name}"></td>-->

									<td rowspan="1" class="next-table-header-node" style="padding: 10px 10px; text-align: center;">
										<form>
											<input type="hidden" name="bookId" th:value="${book.id}">
											<select name="status"
													onchange="this.className = (this.value == 1 ? 'status-select bg-green' : 'status-select bg-red')"
													th:class="${book.status eq 1 ? 'status-select bg-green' : 'status-select bg-red'}"
													class="status-select" style="padding: 8px 5px 8px 8px;">
												<option value="1" th:selected="${book.status eq 1}" class="option-item" style="color: green; ">Đang kinh doanh</option>
												<option value="0" th:selected="${book.status eq 0}" class="option-item" style="color: red;">Ngừng kinh doanh</option>
											</select>
										</form>
									</td>

									<td rowspan="1" class="next-table-header-node last" style="padding: 10px 0px; text-align: center" >
										<a th:href="@{/managedetailbook(bookId=${book.id})}" class="btn btn-detail">
											<span class="material-symbols-outlined">navigate_next</span>
										</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="next-table-body" th:if="${books.totalPages == 0}">
							<table style="width: 100%;">
								<colgroup>
									<col style="width: 100%;">
								</colgroup>
								<tbody>
								<tr>
									<td class="next-table-header-node first" style="padding: 20px; text-align: center; width: 100%; color: grey; font-weight: bold">
										<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1719162143/PHOTO_LIST/Admin/NotFound/NotFound.png" alt="Knowledge Young" style="width: 100px; margin-bottom: 10px">
										<p style="margin: 0px; font-family: Helvetica;">Không tìm thấy</p>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div th:if="${#lists.size(books) > 0 && books.totalPages > 1}" class="row-pagination d-flex align-items-center justify-content-center">
				<div class="frame-number d-flex align-items-center">
					<div th:if="${books.totalPages > 1}">
						<ul class="pagination" style="margin: 0px">
							<!-- Nút 'Trang trước' -->
							<li th:if="${books.number + 1 > 1}" class="page-item">
								<a class="page-link" th:href="@{/managebooks(page=${books.number}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}">
									<span class="material-symbols-outlined">navigate_before</span>
								</a>
							</li>

							<!-- Trường hợp tổng số trang nhỏ hơn hoặc bằng 5 -->
							<th:block th:if="${books.totalPages <= 5}">
								<th:block th:each="pageNumber : ${#numbers.sequence(1, books.totalPages)}">
									<li class="page-item" th:classappend="${pageNumber == books.number + 1 ? 'active' : ''}">
										<th:block th:if="${pageNumber == books.number + 1}">
											<span class="page-link" th:text="${pageNumber}"></span>
										</th:block>
										<th:block th:unless="${pageNumber == books.number + 1}">
											<a class="page-link" th:href="@{/managebooks(page=${pageNumber}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}" th:text="${pageNumber}"></a>
										</th:block>
									</li>
								</th:block>
							</th:block>

							<!-- Trường hợp tổng số trang lớn hơn 5 -->
							<th:block th:if="${books.totalPages > 5}">
								<!-- Trang đầu tiên -->
								<li class="page-item" th:classappend="${1 == books.number + 1 ? 'active' : ''}">
									<a th:if="${1 != books.number + 1}" class="page-link" th:href="@{/managebooks(page=1, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}" th:text="1"></a>
									<span th:if="${1 == books.number + 1}" class="page-link" th:text="1"></span>
								</li>

								<!-- Dấu '...' nếu cần -->
								<li class="page-item" th:if="${books.number + 1 > 4}">
									<span class="page-link">...</span>
								</li>

								<!-- Các trang xung quanh trang hiện tại -->
								<th:block th:if="${books.number + 1 <= 4}">
									<th:block th:each="pageNumber : ${#numbers.sequence(2, books.number + 3 < books.totalPages ? books.number + 3 : books.totalPages - 1)}">
										<li class="page-item" th:classappend="${pageNumber == books.number + 1 ? 'active' : ''}">
											<th:block th:if="${pageNumber == books.number + 1}">
												<span class="page-link" th:text="${pageNumber}"></span>
											</th:block>
											<th:block th:unless="${pageNumber == books.number + 1}">
												<a class="page-link" th:href="@{/managebooks(page=${pageNumber}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}" th:text="${pageNumber}"></a>
											</th:block>
										</li>
									</th:block>
								</th:block>

								<th:block th:if="${books.number + 1 > 4}">
									<th:block th:each="pageNumber : ${#numbers.sequence(books.number - 1 > 1 ? books.number : 2, books.number + 3 < books.totalPages ? books.number + 3 : books.totalPages - 1)}">
										<li class="page-item" th:classappend="${pageNumber == books.number + 1 ? 'active' : ''}">
											<th:block th:if="${pageNumber == books.number + 1}">
												<span class="page-link" th:text="${pageNumber}"></span>
											</th:block>
											<th:block th:unless="${pageNumber == books.number + 1}">
												<a class="page-link" th:href="@{/managebooks(page=${pageNumber}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}" th:text="${pageNumber}"></a>
											</th:block>
										</li>
									</th:block>
								</th:block>

								<!-- Dấu '...' nếu cần -->
								<li class="page-item" th:if="${books.number + 1 < books.totalPages - 3}">
									<span class="page-link">...</span>
								</li>

								<!-- Trang cuối cùng -->
								<li class="page-item" th:classappend="${books.totalPages == books.number + 1 ? 'active' : ''}">
									<a th:if="${books.totalPages != books.number + 1}" class="page-link" th:href="@{/managebooks(page=${books.totalPages}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}" th:text="${books.totalPages}"></a>
									<span th:if="${books.totalPages == books.number + 1}" class="page-link" th:text="${books.totalPages}"></span>
								</li>
							</th:block>

							<!-- Nút 'Trang sau' -->
							<li th:if="${books.number + 1 < books.totalPages}" class="page-item">
								<a class="page-link" th:href="@{/managebooks(page=${books.number + 2}, categoryId=${categoryId}, status=${status}, sortOption=${sortOption}, searchKeyword=${searchKeyword}, priceMin=${priceMin}, priceMax=${priceMax})}">
									<span class="material-symbols-outlined">navigate_next</span>
								</a>
							</li>
						</ul>
					</div>
				</div>

			</div>


		</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
	    function updateStatus(bookId, newStatus) {
	        var xhr = new XMLHttpRequest();
	        xhr.open("POST", "/webbookstore/updatestatusbook", true);
	        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	        xhr.onreadystatechange = function() {
	            if (xhr.readyState === 4 && xhr.status === 200) {
	                if (xhr.responseText === "success") {
	                    // Xử lý thành công
	                    displayAlert("Trạng thái sách đã được cập nhật thành công!");
	                } else {
	                    // Xử lý thất bại
	                    displayAlert("Đã xảy ra lỗi. Vui lòng thử lại!");
	                }
	            }
	        };
	        xhr.send("bookId=" + bookId + "&status=" + newStatus);
	    }

	    document.addEventListener("DOMContentLoaded", function() {
	        var selectBoxes = document.querySelectorAll("select[name='status']");
	        
	        for (var i = 0; i < selectBoxes.length; i++) {
	            selectBoxes[i].addEventListener("change", function() {
	                var bookId = this.previousElementSibling.value;
	                var newStatus = this.value;
	                updateStatus(bookId, newStatus);
	            });
	        }
	    });

		function displayAlert(message, alertType) {
			// Kiểm tra xem đã có thông báo chưa
			if (document.getElementById('myAlert02')) {
				return;
			}

		   var alertBox = document.createElement('div');
			alertBox.className = 'alert ' + alertType;
			alertBox.id = 'myAlert02';
			alertBox.style.position = 'fixed';
			alertBox.style.top = '50%';
			alertBox.style.left = '50%';
			alertBox.style.transform = 'translate(-50%, -50%)';
			alertBox.style.backgroundColor = 'white';
			alertBox.style.padding = '20px';
			alertBox.style.borderRadius = '15px';
			alertBox.style.boxShadow = '0px 0px 10px rgba(0, 0, 0, 0.2)';
			alertBox.style.zIndex = '99999';
			alertBox.style.display = 'flex';
			alertBox.style.justifyContent = 'center';
			alertBox.style.alignItems = 'center';
			alertBox.style.flexDirection = 'column';
			alertBox.style.fontWeight = 'bold';
			alertBox.style.color = '#5b5a7a';
			alertBox.style.border = 'white';

			var alertText = document.createElement('span');
				alertText.textContent = message;
				alertText.style.marginBottom = '15px';
				alertBox.appendChild(alertText);

			// Thêm nút đóng
			var closeButton = document.createElement('button');
			closeButton.className = 'btn-close-popup';
			closeButton.textContent = 'OK';
			closeButton.style.border = 'none';
			closeButton.style.borderRadius = '10px';
			closeButton.style.backgroundColor = '#3f6ad8';
			closeButton.style.color = 'white';
			closeButton.style.fontWeight = 'bold';
			closeButton.style.width = '50px';
			closeButton.style.height = '35px';
			closeButton.onclick = function() {
				document.body.removeChild(alertBox);
				document.body.removeChild(overlay);
			};

			alertBox.appendChild(closeButton);

			// Tạo lớp phủ
			var overlay = document.createElement('div');
			overlay.className = 'overlay';
			overlay.style.position = 'fixed';
			overlay.style.top = '0';
			overlay.style.left = '0';
			overlay.style.width = '100%';
			overlay.style.height = '100%';
			overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
			overlay.style.zIndex = '99999';
			overlay.onclick = function() {
				document.body.removeChild(alertBox);
				document.body.removeChild(overlay);
			};
			// Chèn thông báo và lớp phủ vào body
			document.body.appendChild(overlay);
			document.body.appendChild(alertBox);
		}
	</script>
	<script>
		['statusDropdown', 'categoryDropdown'].forEach(function(id) {
            var dropdown = document.getElementById(id);
            var expandMore = dropdown.querySelector('.material-symbols-outlined:nth-child(1)');
            var expandLess = dropdown.querySelector('.material-symbols-outlined:nth-child(2)');

            dropdown.addEventListener('click', function() {
                if (expandMore.style.display === 'none') {
                    expandMore.style.display = 'inline';
                    expandLess.style.display = 'none';
                } else {
                    expandMore.style.display = 'none';
                    expandLess.style.display = 'inline';
                }
            });

            dropdown.addEventListener('blur', function() {
                expandMore.style.display = 'inline';
                expandLess.style.display = 'none';
            });
        });

	</script>
