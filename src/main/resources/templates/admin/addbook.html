<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<!-- Select2 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<style>
		
		body { background-color: #f2fbff }
		
		h3 {
        	text-align: center;
        	margin-top: 0px;
        	margin-bottom: 20px;  
        	color: rgb(2,88,155);     	
    	}
		.container-body {
    		border-radius: 20px;
    		margin-left: 40px;
    		margin-right: 40px;
    		margin-top: 40px;
    		margin-bottom: 40px;
    		padding: 30px;
    		box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.btn-save {
			background-color: rgb(2,88,155);
			border-radius: 10px;
			color: white;
			margin-bottom: 20px;
			margin-top: 20px;
		}
		.btn-save:hover {
			color: rgb(182,232,241)
		}
		
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}

		.btn-save {
			background-color: white;
			border-radius: 10px;
			color: #3f6ad8;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-save:hover {
			color: white;
            background-color: #3f6ad8;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}

		/* Style cho pop up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            height: 120px;
        }
		/* Style cho lớp phủ */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

		.btn-close-popup {
			border: none;
			border-radius: 10px;
			margin: 15px;
			background-color: #3f6ad8;
			color: white;
			font-weight: bold;
			width: 50px;
			height: 35px;
		}
		.btn-close-popup:hover {
			color: white;
		}

		.btn-primary {
			background-color: #3f6ad8 ;
			border-color: #3f6ad8 ;
			color: white;
			padding: 10px 20px;
			border-radius: 50px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #3448c5 ;
			transform: scale(1.05);
		}

		.btn-primary:active {
			background-color: rgb(1,50,100);
		}


		/* Bo tròn góc dưới trái và phải cho dropdown của select2 */
        .select2-dropdown.select2-dropdown--below {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 1px solid #cecece;
        }

        /* Tạo hiệu ứng thanh cuộn */
        .select2-results__options::-webkit-scrollbar {
            width: 10px; /* Độ rộng của thanh cuộn */
        }

        .select2-results__options::-webkit-scrollbar-track {
            background: #f1f1f1; /* Màu nền của thanh cuộn */
            border-radius: 10px;
        }

        .select2-results__options::-webkit-scrollbar-thumb {
            background: #79a7d5; /* Màu của thanh cuộn */
            border-radius: 10px; /* Bo tròn cho phần thanh cuộn */
        }

        .select2-results__options::-webkit-scrollbar-thumb:hover {
            background: #5591c5; /* Màu của thanh cuộn khi di chuột qua */
        }

        .select2-selection__choice__display{
            background-color: #e8f0fe;
            border: none;
        }
        .select2-selection__choice__remove{
            background-color: #e8f0fe;
            border: none;
        }

        .select2-container .select2-selection--multiple .select2-selection__rendered {
            display: flex;
        }
        .select2-selection.select2-selection--multiple {
            border-radius: 10px;
            border: 1px solid #cecece;
            height: 38px;
            padding: 0px;
        }

        .select2-selection.select2-selection--multiple:focus {
            border-radius: 10px;
            border: 1px solid #cecece;
            height: 38px;
            padding: 0px;
        }

        .select2.select2-container.select2-container--default.select2-container--below {
            height: 38px;
            border-radius: 50px;
        }

        .selection{
            height: 38px;
        }

        .select2-selection__rendered{
            margin: 0px
        }

        .select2-search__field{
            padding-bottom: 10px
        }

		/* Tạo hiệu ứng thanh cuộn */
        .form-control::-webkit-scrollbar {
            width: 10px; /* Độ rộng của thanh cuộn */
        }

        .form-control::-webkit-scrollbar-track {
            background: #f1f1f1; /* Màu nền của thanh cuộn */
            border-radius: 10px;
        }

        .form-control::-webkit-scrollbar-thumb {
            background: #79a7d5; /* Màu của thanh cuộn */
            border-radius: 10px; /* Bo tròn cho phần thanh cuộn */
        }

        .form-control::-webkit-scrollbar-thumb:hover {
            background: #5591c5; /* Màu của thanh cuộn khi di chuột qua */
        }

    </style>
    <script>
	var loadFile1 = function(event) {
	    var output = document.getElementById('output1');
	    output.src = URL.createObjectURL(event.target.files[0]);
	    output.onload = function() {
	        URL.revokeObjectURL(output.src) // free memory
	    }
	};
	</script>
	<script>
	var loadFile2 = function(event) {
	    var output = document.getElementById('output2');
	    output.src = URL.createObjectURL(event.target.files[0]);
	    output.onload = function() {
	        URL.revokeObjectURL(output.src) // free memory
	    }
	};
	</script>
	<script>
	var loadFile3 = function(event) {
	    var output = document.getElementById('output3');
	    output.src = URL.createObjectURL(event.target.files[0]);
	    output.onload = function() {
	        URL.revokeObjectURL(output.src) // free memory
	    }
	};
	</script>
	<script>
	var loadFile4 = function(event) {
	    var output = document.getElementById('output4');
	    output.src = URL.createObjectURL(event.target.files[0]);
	    output.onload = function() {
	        URL.revokeObjectURL(output.src) // free memory
	    }
	};
	</script>
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
	<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
		<div class="col-03" style="width: 17%">
			<div th:replace="~{admin/sidebar :: sidebar}"></div>
		</div>


		<div class="col-08" style="width: 83%">
			<!-- Lớp phủ -->
			<div class="overlay" id="overlay"></div>

			<!-- Hiển thị thông báo nếu có -->
			<div th:if="${param.message}" class="popup" id="popup">
				<div class="row-announce">
					<span style="color: #5b5a7a; font-weight: bold;" th:text="${param.message}"></span>
				</div>
				<div class="row-close d-flex align-items-center justify-content-center">
					<button class="btn btn-close-popup" onclick="closePopup()">Ok</button>
				</div>
			</div>

			<div class="container-body" style="background-color: white;">
				<div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
					<div class="col-00" style="display: flex; align-items: center;">
						<a th:href="@{/managebooks}" class="before" style="align-items: center; display: flex; text-decoration: none;">
							<span class="material-symbols-outlined back">arrow_back_ios</span>
						</a>
						<h6 style="color: #3f6ad8; align-items: center;  margin: 0px 5px 0px 0px; font-family: Verdana; font-weight: bold">Thêm sách</h6>
					</div>
				</div>
				<div class="frame-body" style="padding-top: 20px">
					<form id="addBookForm" th:action="@{/addbook}" method="POST" enctype="multipart/form-data">
						<div class="row-content d-flex">
							<div class="col-7" style="padding-left: 0px">
								<div class="form-group">
									<label for="name" >Tên sách:</label>
									<input type="text" class="form-control" style="border-radius: 50px;" id="name" name="name" required>
								</div>
								<div class="row-01 d-flex align-items-center" style="margin-top: 15px">
									<div class="col-6" style="padding: 0px 10px 0px 0px">
										<div class="form-group">
											<label for="category" >Danh mục:</label>
											<select class="form-control" id="category" name="categoryId" required style="border-radius: 50px;">
												<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
											</select>
										</div>
									</div>
									<div class="col-6" style="padding: 0px 0px 0px 10px">
										<div class="form-group">
											<label for="publisher">Nhà xuất bản:</label>
											<input type="text" class="form-control" style="border-radius: 50px;" id="publisher" name="publisher" required>
										</div>
									</div>
								</div>

								<div class="row-03 d-flex align-items-center" style="padding: 0px 40px; justify-content: space-between; margin: 40px 0px 0px 0px">
									<div class="col-dropdown d-flex align-items-center" style="height: 70px;">
									</div>
									<div class="col-add d-flex align-items-center" style="height: 70px;">
										<div class="col-add">
											<div class="row-add" style="display: flex;">
												<a th:href="@{/addauthor}" class="nav-link add-category"
												   style="font-family: Arial, sans-serif; padding: 0%; display: flex; align-items: center; justify-content: center;">
													<span class="material-symbols-outlined">add</span>
													Thêm tác giả
												</a>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="authorsIds">Tác giả:</label>
									<select multiple class="form-control" id="authorsIds" name="authorsIds" required style="border-radius: 10px;">
										<option th:each="author : ${allAuthors}" th:value="${author.id}" th:text="${author.name}"></option>
									</select>
								</div>

								<div class="row-01 d-flex align-items-center" style="margin-top: 15px">
									<div class="col-6" style="padding: 0px 10px 0px 0px">
										<div class="form-group">
											<label for="costPrice" >Giá nhập:</label>
											<input type="number" class="form-control" id="costPrice" name="costPrice" min="0" required style="border-radius: 50px;">
										</div>
									</div>
									<div class="col-6" style="padding: 0px 0px 0px 10px">
										<div class="form-group">
											<label for="sellPrice" >Giá bán:</label>
											<input type="number" class="form-control" id="sellPrice" name="sellPrice" min="0"  required style="border-radius: 50px;">
										</div>
									</div>
								</div>

								<div class="row-01 d-flex align-items-center" style="margin-top: 15px">
									<div class="col-6" style="padding: 0px 10px 0px 0px">
										<div class="form-group">
											<label for="quantity" >Số lượng:</label>
											<input type="number" id="quantity" name="quantity" style="border-radius: 50px;" class="form-control" min="0" required>
										</div>
									</div>
									<div class="col-6" style="padding: 0px 0px 0px 10px">
										<div class="form-group">
											<label for="status" >Trạng thái:</label>
											<select class="form-control" id="status" name="status" style="border-radius: 50px;">
												<option value="0">Ngừng kinh doanh</option>
												<option value="1">Đang kinh doanh</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="col-5" style="padding-right: 0px">
								<div class="form-group">
									<label for="detail" >Chi tiết</label>
									<textarea class="form-control"  style="border-radius: 10px; resize: none;" id="detail" name="detail" rows="7" required></textarea>
								</div>
								<div class="form-group">
									<label for="description" >Giới thiệu sách</label>
									<textarea class="form-control" style="border-radius: 10px; resize: none;" id="description" name="description" rows="7" required></textarea>
								</div>
							</div>
						</div>

						<div class="row-img d-flex" style="padding: 30px; margin-top: 20px; border-top: 1px solid #cecece">
							<div class="col-3">
								<p style="text-center">Ảnh 1</p>
								<div class="frame-01" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
									<div class="form-group d-flex justify-content-center" style="margin: 0px">
										<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
											<img id="output1" width="150"/>
										</div>
									</div>
									<div class="form-group d-flex justify-content-center">
										<label for="image1" ></label>
										<input type="file" class="form-control-file" id="image1" name="image1" accept="image/*" onchange="loadFile1(event)" style="display: none;" required>
										<div class="row-button" style="width: 150px; display: flex; justify-content: center; align-items: center;">
											<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="document.getElementById('image1').click()" style="width: 100%">Chọn ảnh</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<p style="text-center">Ảnh 2</p>
								<div class="frame-01" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
									<div class="form-group d-flex justify-content-center" style="margin: 0px">
										<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
											<img id="output2" width="150"/>
										</div>
									</div>
									<div class="form-group d-flex justify-content-center">
										<label for="image2" ></label>
										<input type="file" class="form-control-file" id="image2" name="image2" accept="image/*" onchange="loadFile2(event)" style="display: none;" required>
										<div class="row-button" style="width: 150px; display: flex; justify-content: center; align-items: center;">
											<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="document.getElementById('image2').click()" style="width: 100%">Chọn ảnh</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<p style="text-center">Ảnh 3</p>
								<div class="frame-01" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
									<div class="form-group d-flex justify-content-center" style="margin: 0px">
										<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
											<img id="output3" width="150"/>
										</div>
									</div>
									<div class="form-group d-flex justify-content-center">
										<label for="image3" ></label>
										<input type="file" class="form-control-file" id="image3" name="image3" accept="image/*" onchange="loadFile3(event)" style="display: none;" required>
										<div class="row-button" style="width: 150px; display: flex; justify-content: center; align-items: center;">
											<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="document.getElementById('image3').click()" style="width: 100%">Chọn ảnh</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-3">
								<p style="text-center">Ảnh 4</p>
								<div class="frame-01" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
									<div class="form-group d-flex justify-content-center" style="margin: 0px">
										<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
											<img id="output4" width="150"/>
										</div>
									</div>
									<div class="form-group d-flex justify-content-center">
										<label for="image4" ></label>
										<input type="file" class="form-control-file" id="image4" name="image4" accept="image/*" onchange="loadFile4(event)" style="display: none;" required>
										<div class="row-button d-flex justify-content-center" style="width: 150px">
											<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="document.getElementById('image4').click()" style="width: 100%">Chọn ảnh</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-save" style="width: 180px">Lưu</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Select2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->

	<script>
		function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Hiển thị pop up và lớp phủ khi load trang
        if (document.getElementById("popup")) {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
	</script>

	<script type="text/javascript">
		// Dùng seclect2 để có thể tìm kiếm trong seclect
		$(document).ready(function() {
            $('#authorsIds').select2({
                placeholder: "Chọn tác giả",
                allowClear: true
            });
        });

		// Khi nhấn nút Lưu, sẽ chuyển thành chữ đang xử lý, kèm theo không cho người dùng nhấn nhiều lần
		$('#addBookForm').on('submit', function() {
            var $submitButton = $('.btn-save');
            $submitButton.prop('disabled', true);
            $submitButton.text('Đang xử lý ...');
        });
	</script>
</body>
</html>
