<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tác giả</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <style>
    body { background-color: #f2fbff  }
		
		th, td { text-align: center; }
		h3 {
        	text-align: center;
        	margin-top: 0px;
        	margin-bottom: 0px;  
        	color: rgb(2,88,155);     	
    }

		.btn-edit-info {
			background-color: white;
			border-radius: 10px;
			color: #3f6ad8;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-edit-info:hover {
			color: white;
            background-color: #3f6ad8;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}

		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}

		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border-radius: 20px;
	    	padding: 20px;
	    	width: 500px;
		}

		/* Style cho pop up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            height: 120px;
        }
		/* Style cho lớp phủ */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

		.btn-close-popup {
			border: none;
			border-radius: 10px;
			margin: 15px;
			background-color: #3f6ad8;
			color: white;
			font-weight: bold;
			width: 50px;
			height: 35px;
		}
		.btn-close-popup:hover {
			color: white;
		}

</style>
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
	<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
		<div class="col-03" style="width: 17%">
			<div th:replace="~{admin/sidebar :: sidebar}"></div>
		</div>

		<div class="col-08" style="width: 83%; display: flex; justify-content: center; align-items: center; height: 90vh;">
			<!-- Lớp phủ -->
			<div class="overlay" id="overlay"></div>

			<!-- Hiển thị thông báo nếu có -->
			<div th:if="${param.message}" class="popup" id="popup">
				<div class="row-announce">
					<span style="color: #5b5a7a; font-weight: bold;" th:text="${param.message}"></span>
				</div>
				<div class="row-close d-flex align-items-center justify-content-center">
					<button class="btn btn-close-popup" onclick="closePopup()">Ok</button>
				</div>
			</div>

			<div class="container-body" style="background-color: white;">
				<div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px; justify-content: space-between">
					<div class="col-00" style="display: flex; align-items: center;">
						<a th:href="@{/manageauthors}" class="before" style="align-items: center; display: flex; text-decoration: none;">
							<span class="material-symbols-outlined back">arrow_back_ios</span>
						</a>
						<h6 style="color: #3f6ad8; align-items: center;  margin: 0px 5px 0px 0px; font-family: Verdana; font-weight: bold">Thông tin</h6>
					</div>
					<div class="col-00" style="display: flex; align-items: center; justify-content: flex-end; border: 1px solid #3f6ad8; padding: 8px; border-radius: 10px">
						<p class="card-text" style="color: #3f6ad8; font-weight: 500; font-family: Calibri;">MÃ: <span th:text="${author.id}" style="font-family: Calibri;"></span></p>
					</div>
				</div>
				<div class="card-body">

					<h6 class="card-title" style="font-family: Calibri;">Tên tác giả:
						<span th:text="${author.name}" style="font-family: Calibri;"></span>
					</h6>
					<p class="card-text" style="font-family: Calibri;">Tiểu sử:</p>
					<div class="form-control" style="border-radius: 10px; height: 100px; overflow: hidden;">
						<pre class="text" th:text="${author.bio}" style="height: 90px; font-family: Calibri;"></pre>
					</div>
				</div>

				<div class="d-flex flex-grow-1 justify-content-center" >
					<a th:href="@{/updateauthor(authorId=${author.id})}" class="btn btn-edit-info" style="margin: 15px; width: 180px">Chỉnh sửa</a>

				</div>
			</div>
		</div>
    </div>
	<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
	<!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

	<script>
		function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Hiển thị pop up và lớp phủ khi load trang
        if (document.getElementById("popup")) {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
	</script>

</body>
</html>
