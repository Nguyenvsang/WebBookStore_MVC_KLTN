<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thông tin giảm giá</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f8f9fa  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .frame-body {
            margin: 10px;
        }
        .btn-create {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            color: rgb(182,232,241)
        }
        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }
        .container-body {
            margin-top: 50px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
    </style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
    <div class="col-03" style="width: 17%">
        <div th:replace="~{admin/sidebar :: sidebar}"></div>
    </div>

    <div class="col-08" style="width: 83%">
        <div class="container">
            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${param.message}" class="alert"
                 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
                <span th:text="${param.message}"></span>
            </div>
            <div class="container-body" style="background-color: white;">
                <a th:href="@{/managediscounts}" class="btn btn-out" style="margin: 10px;">
                    <span class="material-symbols-outlined back">arrow_back_ios</span>
                </a>
                <div class="frame-body">
                    <h3>THÊM THÔNG TIN GIẢM GIÁ</h3>
                    <form th:action="@{/adddiscount}" method="post">
                        <div class="form-group">
                            <label for="bookId" style="color: rgb(2,88,155);">Sách:</label>
                            <select class="form-control" id="bookId" name="bookId" required style="border-radius: 10px;">
                                <option value="">-- Chọn sách --</option>
                                <option th:each="book : ${allBooks}" th:value="${book.id}" th:text="${book.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="discountPercent" style="color: rgb(2,88,155);">Tỷ lệ % giảm giá (nhập 10, 15, 20, 25,...):</label>
                            <input type="number" class="form-control" id="discountPercent" name="discountPercent" min="1" max="100" step="1" placeholder="ví dụ: 10, 15, 20" required style="border-radius: 10px;" />
                        </div>

                        <div class="form-group">
                            <label for="status" style="color: rgb(2,88,155);">Trạng thái:</label>
                            <select class="form-control" id="status" name="status" style="border-radius: 10px;" required>
                                <option value="">-- Chọn --</option>
                                <option value="1">Áp dụng</option>
                                <option value="2">Chưa áp dụng</option>
                            </select>
                        </div>

                        <!-- Ô input cho ngày bắt đầu -->
                        <div class="form-group">
                            <label for="startDate">Ngày bắt đầu:</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required />
                        </div>

                        <!-- Ô input cho giờ bắt đầu -->
                        <div class="form-group">
                            <label for="startTime">Giờ bắt đầu:</label>
                            <input type="time" class="form-control" id="startTime" name="startTime" required />
                        </div>

                        <!-- Ô input cho ngày kết thúc -->
                        <div class="form-group">
                            <label for="endDate">Ngày kết thúc:</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required />
                        </div>

                        <!-- Ô input cho giờ kết thúc -->
                        <div class="form-group">
                            <label for="endTime">Giờ kết thúc:</label>
                            <input type="time" class="form-control" id="endTime" name="endTime" required />
                        </div>

                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-create">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>

</html>
