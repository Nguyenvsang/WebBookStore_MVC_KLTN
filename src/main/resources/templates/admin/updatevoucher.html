<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa voucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f2fbff  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
            width: 1100px;
        }

        .btn-create {
			background-color: white;
			border-radius: 10px;
			color: #3f6ad8;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-create:hover {
			color: white;
            background-color: #3f6ad8;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}

        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }

    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
        <div class="col-03" style="width: 17%">
            <div th:replace="~{admin/sidebar :: sidebar}"></div>
        </div>

        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
             th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
            <span th:text="${param.message}"></span>
        </div>
        <div class="col-08" style="width: 83%; display: flex; justify-content: center; align-items: center; height: 90vh;">
            <div class="container-body" style="background-color: white;">
                <div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
                    <div class="col-00" style="display: flex; align-items: center;">
                        <a th:href="@{/managedetailvoucher(voucherId=${voucher.id})}" class="before" style="align-items: center; display: flex; text-decoration: none;">
                            <span class="material-symbols-outlined back">arrow_back_ios</span>
                        </a>
                        <h6 style="color: #3f6ad8; align-items: center;  margin: 0px 5px 0px 0px; font-family: Verdana; font-weight: bold">Chỉnh sửa Voucher</h6>
                    </div>
                </div>
                <div class="frame-body">
                    <form th:action="@{/updatevoucher}" method="post">
                        <div class="row-01 d-flex align-items-center" style="margin-top: 15px">
                            <div class="col-6" style="padding: 0px 10px 0px 0px">
                                <!-- Id voucher -->
                                <div class="form-group">
                                    <label for="voucherId" >Id voucher:</label>
                                    <input type="text" class="form-control" id="voucherId" name="voucherId" th:value="${voucher.id}" readonly style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-6" style="padding: 0px 0px 0px 10px">
                                <div class="form-group">
                                    <label for="code" >Mã code:</label>
                                    <input type="text" class="form-control" id="code" name="code" th:value="${voucher.code}" required style="border-radius: 50px;" />
                                </div>
                            </div>
                        </div>
                        <div class="row-01 d-flex align-items-center" style="margin-top: 15px">
                            <div class="col-3" style="padding: 0px 10px 0px 0px">
                                <div class="form-group">
                                    <label for="quantity" >Số lượng:</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" th:value="${voucher.quantity}" min="1" step="1" required style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-3" style="padding: 0px 10px 0px 10px">
                                <div class="form-group">
                                    <label for="remainingQuantity" >Số lượng còn lại:</label>
                                    <input type="number" class="form-control" id="remainingQuantity" name="remainingQuantity" th:value="${voucher.remainingQuantity}" min="0" step="1" required style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-6" style="padding: 0px 0px 0px 10px">
                                <div class="form-group" th:if="${voucher.category != null}">
                                    <label for="categoryId" >Danh mục:</label>
                                    <select class="form-control" id="categoryId" name="categoryId" required style="border-radius: 50px;">
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="category : ${allCategories}" th:value="${category.id}" th:selected="${category.id == voucher.category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group" th:if="${voucher.category == null}" style="margin: 0px; padding-bottom: 10px">
                                    <label for="categoryId"></label>
                                    <hr style="border: 0.5px solid #e2e2e4;"> <!-- Đây là đường gạch ngang -->
                                </div>
                            </div>
                        </div>
                        <div class="row-01 d-flex align-items-center" style="margin-top: 15px">
                            <div class="col-3" style="padding: 0px 10px 0px 0px">
                                <div class="form-group" th:if="${voucher.discountPercent != -1}">
                                    <label for="discountPercent" >Tỷ lệ % giảm giá:</label>
                                    <input type="number" class="form-control" id="discountPercent" name="discountPercent" th:value="${voucher.discountPercent}" min="1" max="100" step="1" placeholder="ví dụ: 10, 15, 20" style="border-radius: 50px;" />
                                </div>
                                <div class="form-group" th:if="${voucher.amountDiscount != -1}">
                                    <label for="amountDiscount" >Số tiền giảm giá:</label>
                                    <input type="number" class="form-control" id="amountDiscount" name="amountDiscount" th:value="${voucher.amountDiscount}" min="1000" step="0.01" placeholder="ví dụ: 10000, 20000, 30000" style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-3" style="padding: 0px 10px 0px 10px">
                                <div class="form-group">
                                    <label for="minimumOrderValue" >Giá trị đơn hàng tối thiểu:</label>
                                    <input type="number" class="form-control" id="minimumOrderValue" name="minimumOrderValue" th:value="${voucher.minimumOrderValue}" min="1000" step="0.01" required style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-6" style="padding: 0px 0px 0px 10px">
                                <!-- Trạng thái -->
                                <div class="form-group">
                                    <label for="status" >Trạng thái:</label>
                                    <select class="form-control" id="status" name="status" th:value="${voucher.status}" style="border-radius: 50px;" required>
                                        <option value="2" th:selected="${voucher.status == 2}">Chưa áp dụng</option>
                                        <option value="1" th:selected="${voucher.status == 1}">Đang áp dụng</option>
                                        <option value="0" th:selected="${voucher.status == 0}">Ngừng áp dụng</option>
                                        <option value="3" th:selected="${voucher.status == 3}">Hủy bỏ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row-01 d-flex align-items-center" style="margin: 15px 0px">
                            <div class="col-3" style="padding: 0px 10px 0px 0px">
                                <!-- Ngày bắt đầu -->
                                <div class="form-group">
                                    <label for="startDate">Ngày bắt đầu:</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}" required style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-3" style="padding: 0px 10px 0px 10px">
                                <!-- Giờ bắt đầu -->
                                <div class="form-group">
                                    <label for="startTime">Giờ bắt đầu:</label>
                                    <input type="time" class="form-control" id="startTime" name="startTime" th:value="${#dates.format(voucher.startDate, 'HH:mm')}" required style="border-radius: 50px;"/>
                                </div>
                            </div>
                            <div class="col-3" style="padding: 0px 10px 0px 10px">
                                <!-- Ngày kết thúc -->
                                <div class="form-group">
                                    <label for="endDate">Ngày kết thúc:</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}" required style="border-radius: 50px;" />
                                </div>
                            </div>
                            <div class="col-3" style="padding: 0px 0px 0px 10px">
                                <!-- Giờ kết thúc -->
                                <div class="form-group">
                                    <label for="endTime">Giờ kết thúc:</label>
                                    <input type="time" class="form-control" id="endTime" name="endTime" th:value="${#dates.format(voucher.endDate, 'HH:mm')}" required style="border-radius: 50px;"/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-create">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
