<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa voucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f8f9fa  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .frame-body {
            margin: 10px;
        }
        .btn-create {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            color: rgb(182,232,241)
        }
        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }
        .container-body {
            margin-top: 50px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
        <div class="col-03" style="width: 17%">
            <div th:replace="~{admin/sidebar :: sidebar}"></div>
        </div>

        <div class="col-08" style="width: 83%">
            <div class="container">
                <!-- Hiển thị thông báo nếu có -->
                <div th:if="${param.message}" class="alert"
                     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
                    <span th:text="${param.message}"></span>
                </div>
                <div class="container-body" style="background-color: white;">
                    <a th:href="@{/managevouchers}" class="btn btn-out" style="margin: 10px;">
                        <span class="material-symbols-outlined back">arrow_back_ios</span>
                    </a>
                    <div class="frame-body">
                        <h3>CHỈNH SỬA VOUCHER</h3>
                        <form th:action="@{/updatevoucher}" method="post">

                            <!-- Id voucher -->
                            <div class="form-group">
                                <label for="voucherId" style="color: rgb(2,88,155);">Id voucher:</label>
                                <input type="text" class="form-control" id="voucherId" name="voucherId" th:value="${voucher.id}" readonly style="border-radius: 10px;" />
                            </div>

                            <div class="form-group" th:if="${voucher.category != null}">
                                <label for="categoryId" style="color: rgb(2,88,155);">Danh mục:</label>
                                <select class="form-control" id="categoryId" name="categoryId" required style="border-radius: 10px;">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="category : ${allCategories}" th:value="${category.id}" th:selected="${category.id == voucher.category.id}" th:text="${category.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="code" style="color: rgb(2,88,155);">Mã code:</label>
                                <input type="text" class="form-control" id="code" name="code" th:value="${voucher.code}" required style="border-radius: 10px;" />
                            </div>
                            <div class="form-group">
                                <label for="quantity" style="color: rgb(2,88,155);">Số lượng:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" th:value="${voucher.quantity}" min="1" step="1" required style="border-radius: 10px;" />
                            </div>
                            <div class="form-group">
                                <label for="remainingQuantity" style="color: rgb(2,88,155);">Số lượng còn lại:</label>
                                <input type="number" class="form-control" id="remainingQuantity" name="remainingQuantity" th:value="${voucher.remainingQuantity}" min="0" step="1" required style="border-radius: 10px;" />
                            </div>

                            <div class="form-group" th:if="${voucher.discountPercent != -1}">
                                <label for="discountPercent" style="color: rgb(2,88,155);">Tỷ lệ % giảm giá:</label>
                                <input type="number" class="form-control" id="discountPercent" name="discountPercent" th:value="${voucher.discountPercent}" min="1" max="100" step="1" placeholder="ví dụ: 10, 15, 20" style="border-radius: 10px;" />
                            </div>

                            <div class="form-group" th:if="${voucher.amountDiscount != -1}">
                                <label for="amountDiscount" style="color: rgb(2,88,155);">Số tiền giảm giá:</label>
                                <input type="number" class="form-control" id="amountDiscount" name="amountDiscount" th:value="${voucher.amountDiscount}" min="1000" step="0.01" placeholder="ví dụ: 10000, 20000, 30000" style="border-radius: 10px;" />
                            </div>

                            <div class="form-group">
                                <label for="minimumOrderValue" style="color: rgb(2,88,155);">Giá trị đơn hàng tối thiểu:</label>
                                <input type="number" class="form-control" id="minimumOrderValue" name="minimumOrderValue" th:value="${voucher.minimumOrderValue}" min="1000" step="0.01" required style="border-radius: 10px;" />
                            </div>

                            <!-- Trạng thái -->
                            <div class="form-group">
                                <label for="status" style="color: rgb(2,88,155);">Trạng thái:</label>
                                <select class="form-control" id="status" name="status" th:value="${voucher.status}" style="border-radius: 10px;" required>
                                    <option value="2" th:selected="${voucher.status == 2}">Chưa áp dụng</option>
                                    <option value="1" th:selected="${voucher.status == 1}">Đang áp dụng</option>
                                    <option value="0" th:selected="${voucher.status == 0}">Ngừng áp dụng</option>
                                    <option value="3" th:selected="${voucher.status == 3}">Hủy bỏ</option>
                                </select>
                            </div>

                            <!-- Ngày bắt đầu -->
                            <div class="form-group">
                                <label for="startDate">Ngày bắt đầu:</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}" required style="border-radius: 10px;" />
                            </div>
                            <!-- Giờ bắt đầu -->
                            <div class="form-group">
                                <label for="startTime">Giờ bắt đầu:</label>
                                <input type="time" class="form-control" id="startTime" name="startTime" th:value="${#dates.format(voucher.startDate, 'HH:mm')}" required />
                            </div>
                            <!-- Ngày kết thúc -->
                            <div class="form-group">
                                <label for="endDate">Ngày kết thúc:</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}" required style="border-radius: 10px;" />
                            </div>
                            <!-- Giờ kết thúc -->
                            <div class="form-group">
                                <label for="endTime">Giờ kết thúc:</label>
                                <input type="time" class="form-control" id="endTime" name="endTime" th:value="${#dates.format(voucher.endDate, 'HH:mm')}" required />
                            </div>

                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-create">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
