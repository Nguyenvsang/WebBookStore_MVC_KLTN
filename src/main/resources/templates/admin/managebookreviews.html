<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đánh giá</title>
    <!-- Phải thêm popper để không bị lỗi dropdown-menu, nhớ thêm đủ các file js -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <style>

        body { background-color: #f1f4f6  }

        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .btn-search {
            border-radius: 10px;
            color: rgb(2,88,155);
            background-color: white;
        }
        .btn-search:hover {
            color: rgb(182,232,241);/* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .btn-filter-status {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            color: rgb(0, 128, 255);
            font-weight: bold;
            border-color: rgb(0, 128, 255);
        }
        .btn-filter-status:hover {
            color:rgb(0, 180, 255); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .btn-detail {
            border-radius: 10px;
            color: rgb(2,88,155);
        }
        .btn-detail:hover {
            color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .thead-title {
            border-radius: 25px;
            overflow: hidden;
            background-color: rgb(182,232,241);
            color: black;
            border-radius: 15px
        }

        .thead-title th:first-child {
            border-top-left-radius: 15px;
        }

        .thead-title th:last-child {
            border-top-right-radius: 15px;
        }
        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        .frame-number {
                display: flex;
                justify-content: center;
                border-radius: 20px;
            }

        .container-main {
            border-radius: 15px;
            margin: 40px;
        }

        .container-main{
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }

        .page-link {
	        height: 40px;
	        color: rgb(2,88,155);
			border: #f8f9fa;
			border-radius: 10px !important;
			margin: 2px;
	    }
	    .page-item.active .page-link {
			background-color: #e0f3ff;
			color: rgb(2,88,155);
		}

	    .page-link:hover {
			background-color: #e0f3ff;
		}

        .form-accounts{
            color: grey;
            margin-top: 10px;
        }

        .btn-delete.deleteReviewButton {
            border-radius: 10px;
            color: rgb(2,88,155);
        }
        .btn-delete.deleteReviewButton:hover {
            color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }

        .bg-green {
            background-color: rgb(98,191,94);
            color: white;
        }
        .bg-red {
            background-color: rgb(241,56,71);
            color: white;
        }

        .comment.expanded {
            max-height: none;
            white-space: normal;
        }

        /* CSS cho cửa sổ modal */
        .modal {
            display: none; /* Ẩn cửa sổ modal mặc định */
            position: fixed; /* Đặt cửa sổ modal ở vị trí cố định */
            z-index: 10; /* Đặt cửa sổ modal trên tất cả các phần tử khác */
            left: 0;
            top: 0;
            width: 100%; /* Chiều rộng toàn màn hình */
            height: 100%; /* Chiều cao toàn màn hình */
            overflow: auto; /* Thêm thanh cuộn nếu cần */
            background-color: rgb(0,0,0); /* Màu nền */
            background-color: rgba(0,0,0,0.4); /* Màu nền với độ mờ */
        }

        /* CSS cho nội dung modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% từ trên xuống, căn giữa */
            padding: 45px;
            border: 1px solid #888;
            width: 50%; /* Chiều rộng của nội dung modal */
        }

        /* CSS cho nút đóng */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* CSS cho phần tử chứa nút đóng */
        .close-container {
            position: absolute;
            right: 10px;
            top: 0px;
            padding: 10px; /* Đặt padding tùy ý */
        }

        .row-01{
			padding: 40px;
			background-color: #f2fbff;
		}
		.title-icon{
			padding: 10px;
			margin-right: 20px;
			background-color: white;
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border-radius: 15px;
			height: 80px;
			width: 80px;
		}
        .title-icon:hover {
			box-shadow: 0 8px 10px #d7ebff;
		}

        .row-search {
			box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
		}
		.row-search:hover {
			box-shadow: 0px 6px 8px rgba(0, 0.3, 0, 0.2);
		}
        .row-pagination {
            margin: 0px 40px 40px 40px;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
        }

        .btn.btn-filter-status{
            border: none;
            height: 70px;
            width: 220px;
            margin-right: 30px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
            color: grey;
        }

        .btn.btn-filter-status:hover, .btn.btn-filter-status:focus{
            box-shadow: 0px 6px 8px rgba(70, 130, 180, 0.5);
            color: white;
            background-color: #3f6ad8;
        }

        .btn.btn-filter-status:active{
            background-color: #3f6ad8;
        }

        .material-symbols-outlined:nth-child(1) {
            display: inline; /* Hiển thị biểu tượng expand_more */
        }

        .material-symbols-outlined:nth-child(2) {
            display: none; /* Ẩn biểu tượng expand_less */
        }

        .btn-review-delete {
            border: none;
            height: 70px;
            width: 220px;
            margin-right: 30px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
            color: #f75050;
            background-color: white;
            border-radius: 15px;
            font-weight: bold
        }

        .btn-review-delete:hover {
            box-shadow: 0px 6px 8px rgba(255, 0, 0, 0.3);
            background-color:#f75050;
            color: white;
            font-weight: bold;
        }

        .btn-review-approve {
            border: none;
            height: 70px;
            width: 220px;
            margin-right: 30px;
            box-shadow: 0px 4px 4px rgba(192, 192, 192, 0.3);
            color: #62bf5e;
            background-color: white;
            border-radius: 15px;
            font-weight: bold
        }

        .btn-review-approve:hover {
            box-shadow: 0px 6px 8px rgba(0, 128, 0, 0.3);
            background-color: #62bf5e;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
    <div class="col-03" style="width: 17%">
        <div th:replace="~{admin/sidebar :: sidebar}"></div>
    </div>

    <div class="col-08" style="width: 83%">
        <div class="row-01 d-flex align-items-center">
            <div class="col-04 d-flex align-items-center" style="width: 30%">
                <div class="title-icon" >
                    <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1715193279/PHOTO_LIST/Admin/Title-icon/05.png" alt="Knowledge Young" style="width: 100%; height: 100%">
                </div>
                <div class="col-title">
                    <p style="margin: 0px; color: #3f6ad8; font-size: 18px; font-weight: bold; font-family: Helvetica;">QUẢN LÝ ĐÁNH GIÁ</p>
                    <div class="form-accounts">
                        <p style="font-family: Helvetica; margin: 0px">Tổng số tất cả các đánh giá: <span th:text="${totalAllBookReviews}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-08 d-flex align-items-center justify-content-center" style="width: 70%">
                <form class="form-inline" method="GET" th:action="@{/managebookreviews}">
                    <div class="row-search" style="background-color: white; border: none; border-radius: 50px; ">
                        <input style="border: none; width: 730px; padding: 0px 0px 0px 15px; border-top-left-radius: 50px; border-bottom-left-radius: 50px" class="form-control" type="text" name="search"
                               th:placeholder="${search != null ? ('Tìm kiếm từ khóa: ' + search) : 'Tìm kiếm từ khóa'}">
                        <button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px" class="btn btn-search" type="submit">
                            <span class="material-symbols-outlined" style="color: #dbdbdb">search</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
             th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
            <span th:text="${param.message}"></span>
        </div>

        <div class="row-03 d-flex align-items-center" style="padding: 0px 40px; justify-content: space-between; margin: 40px 0px 0px 0px">
            <div class="col-dropdown d-flex align-items-center" style="height: 70px;">
                <div class="dropdown-filter">
                    <button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="statusDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Lọc trạng thái
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
<!--                        <span th:text="${isPublished != null ? (isPublished == true ? 'Đã được duyệt' : 'Chưa được duyệt') : (isPurchased != null ? (isPurchased == true ? 'Đã mua sách' : 'Chưa mua sách') : 'Tất cả')}" style="margin-left: 3px"></span>-->
                    </button>
                    <div class="dropdown-menu" aria-labelledby="statusDropdown">
                        <a class="dropdown-item" th:href="@{/managebookreviews(isPublished=${isPublished}, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, keyword=${keyword})}">Tất cả</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(isPublished=false, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, keyword=${keyword})}">Chưa được duyệt</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(isPublished=true, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, keyword=${keyword})}">Đã được duyệt</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(isPurchased=false, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, rating=${rating}, isPublished=${isPublished}, keyword=${keyword})}">Chưa mua sách</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(isPurchased=true, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, rating=${rating}, isPublished=${isPublished}, keyword=${keyword})}">Đã mua sách</a>
                    </div>
                </div>

                <div class="dropdown-filter">
                    <button class="btn btn-filter-status d-flex align-items-center justify-content-center" type="button" id="ratingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Lọc theo sao
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_more</span>
                        <span class="material-symbols-outlined" style="margin-left: 3px">expand_less</span>
<!--                        <span th:text="${rating != null ? (rating + ' sao') : 'Tất cả'}" style="margin-left: 3px"></span>-->
                    </button>
                    <div class="dropdown-menu" aria-labelledby="ratingDropdown">
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=${rating}, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">Tất cả</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=1, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">1 sao</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=2, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">2 sao</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=3, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">3 sao</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=4, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">4 sao</a>
                        <a class="dropdown-item" th:href="@{/managebookreviews(rating=5, page=${bookReviews.number + 1}, size=${size}, sort=${sort}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">5 sao</a>
                    </div>
                </div>
            </div>
            <div class="col-add d-flex align-items-center" style="height: 70px;">
                <button id="deleteSelectedReviews" class="btn btn-review-delete">Xóa đánh giá đã chọn</button>
                <!-- Thêm nút "Duyệt các đánh giá đã chọn" -->
                <button id="approveSelectedReviews" class="btn btn-review-approve">Duyệt đánh giá đã chọn</button>
            </div>
        </div>

        <div class="container-main" style="background-color: white;">
            <div class="next-table only-bottom-border">
                <div class="next-table-inner">
                    <div class="next-table-header d-flex align-items-center"
                         style="height: 60px; background-color: #d9e1f7; border-top-left-radius: 15px; border-top-right-radius: 15px">
                        <div class="next-table-header-inner">
                            <table>
                                <colgroup style="width: 1020px">
                                    <col style="width: 5%;">
                                    <col style="width: 10%;">

                                    <col style="width: 7%;">
                                    <col style="width: 10%;">
                                    <col style="width: 8%;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th rowspan="1" class="next-table-header-node first" style="text-align: center">
                                        <div class="next-table-cell-wrapper">Chọn</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Mã đánh giá</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Tài khoản</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Sách</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Số sao</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Bình luận</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Ngày đăng</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Đã mua</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node " style="text-align: center">
                                        <div class="next-table-cell-wrapper">Trạng thái</div>
                                    </th>
                                    <th rowspan="1" class="next-table-header-node last" style="text-align: center">
                                        <div class="next-table-cell-wrapper">Thao tác</div>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="next-table-body">
                        <table>
                            <colgroup style="width: 1020px;">
                                <col style="width: 5%;">
                                <col style="width: 10%;">
                                <col style="width: 10%;">
                                <col style="width: 15%;">
                                <col style="width: 5%;">
                                <col style="width: 20%;">
                                <col style="width: 10%;">
                                <col style="width: 7%;">
                                <col style="width: 10%;">
                                <col style="width: 8%;">
                            </colgroup>
                            <tbody>
                            <tr th:each="review : ${bookReviews.content}" th:id="'review-' + ${review.id}" onmouseover="this.style.backgroundColor='#e0f3ff';" onmouseout="this.style.backgroundColor='transparent';">

                                <td rowspan="1" class="next-table-header-node first " style="padding: 10px 0px;">
                                    <input style="width: 20px; height: 20px" type="checkbox" class="review-checkbox" th:value="${review.id}">
                                </td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center" th:text="${review.id}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${review.account.username}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${review.book.name}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${review.rating}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;">
                                    <span class="comment" th:attr="data-full-comment=${review.comment}" th:text="${#strings.length(review.comment) > 70} ? ${#strings.substring(review.comment, 0, 70) + '...'} : ${review.comment}">
                                        <a href="#" class="read-more">Xem thêm</a>
                                    </span>
                                </td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${#temporals.format(review.datePosted.toLocalDateTime(), 'dd-MM-yyyy')}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;" th:text="${review.isPurchased ? 'Có' : 'Không'}"></td>

                                <td rowspan="1" class="next-table-header-node" style="padding: 10px 0px; text-align: center;">
                                    <form>
                                        <input type="hidden" name="reviewId" th:value="${review.id}">
                                        <select name="isPublished" onchange="this.className = (this.value == 'true' ? 'bg-green' : 'bg-red')" th:class="${review.isPublished eq true ? 'bg-green' : 'bg-red'}" style="border: 1px solid rgb(192, 192, 192); border-radius: 10px;">
                                            <option value='false' th:selected="${review.isPublished eq false}" th:text="'Chờ duyệt'"></option>
                                            <option value='true' th:selected="${review.isPublished eq true}" th:text="'Cho đăng'"></option>
                                        </select>
                                    </form>
                                </td>

                                <td rowspan="1" class="next-table-header-node last" style="padding: 10px 0px; text-align: center" >
                                    <a class="btn btn-delete deleteReviewButton" th:attr="data-review-id=${review.id}">
                                        <span class="material-symbols-outlined">delete</span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="frame-number d-flex align-items-center">

                    <ul class="pagination" style="margin: 0px">
                        <li th:if="${bookReviews.hasPrevious()}" class="page-item">
                            <a class="page-link" th:href="@{/managebookreviews(page=${bookReviews.number}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">

                        </li>

                        <th:block th:each="pageNumber : ${#numbers.sequence(0, bookReviews.totalPages - 1)}">
                            <li class="page-item" th:classappend="${pageNumber == bookReviews.number ? 'active' : ''}">

                                    <span class="page-link" th:text="${pageNumber + 1}"></span>
                                </th:block>
                                <th:block th:unless="${pageNumber == bookReviews.number}">
                                    <a class="page-link" th:inline="text" th:href="@{/managebookreviews(page=${pageNumber + 1}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}" th:text="${pageNumber + 1}"></a>

                            </li>
                        </th:block>

                            <a class="page-link" th:href="@{/managebookreviews(page=${bookReviews.number + 2}, size=${size}, sort=${sort}, rating=${rating}, isPurchased=${isPurchased}, isPublished=${isPublished}, keyword=${keyword})}">

<!-- Phần pop up cho bình luận -->
<div id="myModal" class="modal" style="z-index: 9999; height: 100vh">
    <div class="modal-content" style="z-index: 9999; position: relative;">
        <div class="close-container">
            <span class="close">×</span>
        </div>
        <p id="fullComment"></p>
    </div>
</div>
<!-- Thêm các tệp tin JavaScript -->
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    // Xử lý chức năng duyệt/hủy duyệt 1 đánh giá
    document.addEventListener("DOMContentLoaded", function() {
        var selectBoxes = document.querySelectorAll("select[name='isPublished']");

        for (var i = 0; i < selectBoxes.length; i++) {
            selectBoxes[i].addEventListener("change", function() {
                var reviewId = this.previousElementSibling.value;
                var newIsPublished = this.value;
                approveBookReview(reviewId, newIsPublished);
            });
        }
    });

    // Phương thức để duyệt/ hủy duyệt đánh giá có thông báo thành công
    function approveBookReview(reviewId, newIsPublished) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/webbookstore/approvebookreview", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                if (xhr.responseText === "success") {
                    // Xử lý thành công
                    alert("Đã cập nhật trạng thái thành công!");
                } else {
                    // Xử lý thất bại
                    alert("Đã xảy ra lỗi. Vui lòng thử lại!");
                }
            }
        };
        xhr.send("reviewId=" + reviewId + "&isPublished=" + newIsPublished);
    }


    // Xử lý chức năng xóa 1 đánh giá
    document.addEventListener("DOMContentLoaded", function() {
        var deleteButtons = document.querySelectorAll(".deleteReviewButton");

        for (var i = 0; i < deleteButtons.length; i++) {
            deleteButtons[i].addEventListener("click", function(event) {
                event.preventDefault();  // Ngăn chặn hành vi mặc định của nút submit

                var reviewId = parseInt(this.getAttribute("data-review-id"));
                deleteReview(reviewId);
            });
        }
    });

    // Lấy phần tử hiển thị tổng số review
    var totalReviewsElement = document.querySelector(".form-accounts span");
    // Phương thức xóa 1 đánh giá
    function deleteReview(reviewId) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/webbookstore/admindeletereviewbook/" + reviewId, true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Xử lý thành công, xóa dòng tương ứng khỏi bảng
                var row = document.getElementById("review-" + reviewId);
                row.parentNode.removeChild(row);

                // Giảm tổng số review
                totalReviewsElement.textContent = parseInt(totalReviewsElement.textContent) - 1;
            } else if (xhr.readyState === 4) {
                // Xử lý thất bại
                alert("Đã xảy ra lỗi. Vui lòng thử lại!");
            }
        };
        xhr.send();
    }

    // Xử lý link "Xem thêm" nếu bình luận quá dài
    document.addEventListener("DOMContentLoaded", function() {
        var comments = document.querySelectorAll(".comment");
        var modal = document.getElementById("myModal");
        var fullComment = document.getElementById("fullComment");
        var span = document.getElementsByClassName("close")[0];

        for (var i = 0; i < comments.length; i++) {
            if (comments[i].textContent.endsWith("...")) {
                var readMoreLink = document.createElement("a");
                readMoreLink.href = "#";
                readMoreLink.textContent = "Xem thêm";
                readMoreLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    fullComment.textContent = this.parentNode.getAttribute("data-full-comment");
                    modal.style.display = "block";
                });
                comments[i].appendChild(readMoreLink);
            }
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });

    // Thêm sự kiện click cho nút "Xóa các review đã chọn"
    document.getElementById('deleteSelectedReviews').addEventListener('click', function(event) {
        event.preventDefault();  // Ngăn chặn hành vi mặc định của nút

        // Lấy tất cả các checkbox đã được chọn
        var checkboxes = document.querySelectorAll('.review-checkbox:checked');

        if (checkboxes.length > 0) {
            // Gọi hàm deleteReview cho mỗi review đã được chọn
            for (var i = 0; i < checkboxes.length; i++) {
                var reviewId = parseInt(checkboxes[i].value);
                deleteReview(reviewId);
            }

            alert("Các đánh giá đã được xóa thành công!");
            // Bỏ chọn tất cả các checkbox để tránh bị sót, dẫn đến xóa nhầm
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
        } else {
            alert("Vui lòng chọn đánh giá muốn xóa!");
        }
    });

    // Thêm sự kiện click cho nút "Duyệt các đánh giá đã chọn"
    document.getElementById('approveSelectedReviews').addEventListener('click', function(event) {
        event.preventDefault();  // Ngăn chặn hành vi mặc định của nút

        // Lấy tất cả các checkbox đã được chọn
        var checkboxes = document.querySelectorAll('.review-checkbox:checked');

        if (checkboxes.length > 0) {
            // Gọi hàm approveBookReview cho mỗi review đã được chọn
            for (var i = 0; i < checkboxes.length; i++) {
                var reviewId = parseInt(checkboxes[i].value);
                approveBookReview_noNoti(reviewId, true);  // Duyệt review không có thông báo thành công cho mỗi đánh giá
            }
            alert("Các đánh giá đã được duyệt thành công!");
            // Bỏ chọn tất cả các checkbox và cập nhật trạng thái của các đánh giá
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
                var row = checkboxes[i].closest('tr');
                var selectBox = row.querySelector("select[name='isPublished']");
                selectBox.value = 'true';
                selectBox.className = 'bg-green';
            }
        } else {
            alert("Vui lòng chọn đánh giá muốn duyệt!");
        }
    });

    // Phương thức để duyệt/ hủy duyệt đánh giá không có thông báo thành công
    function approveBookReview_noNoti(reviewId, newIsPublished) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/webbookstore/approvebookreview", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                if (xhr.responseText !== "success") {
                    // Xử lý thất bại
                    alert("Đã xảy ra lỗi. Vui lòng thử lại!");
                }
            }
        };
        xhr.send("reviewId=" + reviewId + "&isPublished=" + newIsPublished);
    }



    ['statusDropdown', 'ratingDropdown'].forEach(function(id) {
        var dropdown = document.getElementById(id);
        var expandMore = dropdown.querySelector('.material-symbols-outlined:nth-child(1)');
        var expandLess = dropdown.querySelector('.material-symbols-outlined:nth-child(2)');

        dropdown.addEventListener('click', function() {
            if (expandMore.style.display === 'none') {
                expandMore.style.display = 'inline';
                expandLess.style.display = 'none';
            } else {
                expandMore.style.display = 'none';
                expandLess.style.display = 'inline';
            }
        });

        dropdown.addEventListener('blur', function() {
            expandMore.style.display = 'inline';
            expandLess.style.display = 'none';
        });
    });

</script>
