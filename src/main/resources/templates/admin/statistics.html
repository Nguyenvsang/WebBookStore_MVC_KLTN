<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head> <meta charset="UTF-8">

    <title>Thống kê</title>
    <!-- Đường dẫn tới các tệp CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        body { background-color: #f8f9fa  }

        h3 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        h4 {
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .frame-main {
            border-radius: 5px;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .frame-main-3 {
            border: 2px solid rgb(182,232,241);
            border-radius: 5px;
            padding: 20px;
            border-radius: 15px
        }
        .frame-main-2 {
            border: 2px solid rgb(182,232,241);
            border-radius: 5px;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .thead-title {
            border-radius: 25px;
            overflow: hidden;
            background-color: rgb(182,232,241);
            color: black;
            border-radius: 15px
        }
        .thead-title th:first-child {
            border-top-left-radius: 15px;
        }

        .thead-title th:last-child {
            border-top-right-radius: 15px;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(242,242,242);
        }


        .badge-wait-item {
            color: white;
            background-color: orange;
        }

        .container.main {
            border: 2px ;
            border-radius: 5px;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .container.main {
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }

        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }

        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }

    </style>
</head>

<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>

    <div class="container-fluid mb-4">
        <div class="container main" style="background-color: white;">
            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${param.message}" class="alert"
                 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
                <span th:text="${param.message}"></span>
            </div>

            <h3>THỐNG KÊ</h3>
            <h2>Biểu đồ Doanh thu 6 tháng gần đây</h2>

            <canvas id="revenueChart"></canvas>

            <a th:href="@{/managerevenues}" class="btn btn-success">Chi tiết doanh thu</a>

            <h2>Biểu đồ Lợi nhuận 6 tháng gần đây</h2>

            <canvas id="profitChart"></canvas>

            <a th:href="@{/manageprofits}" class="btn btn-success">Chi tiết lợi nhuận</a>
        </div>
    </div>

    <script th:inline="javascript">

        /*<![CDATA[*/

        const revenueData = /*[[${revenuesOfLastSixMonthsDataByMonth}]]*/ 'revenuesOfLastSixMonthsDataByMonth';

        const profitData = /*[[${profitsOfLastSixMonthsDataByMonth}]]*/ 'profitsOfLastSixMonthsDataByMonth';

        const monthsData = /*[[${monthsOfLastSixMonths}]]*/ 'monthsOfLastSixMonths';



        const ctx1 = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: monthsData,
                datasets: [{
                    label: 'Doanh thu',
                    data: revenueData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VND'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tháng'
                        }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('profitChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: monthsData,
                datasets: [{
                    label: 'Lợi nhuận',
                    data: profitData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VND'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tháng'
                        }
                    }
                }
            }
        });

        /*]]>*/

    </script>

    <!-- Đường dẫn tới các tệp JavaScript của Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
