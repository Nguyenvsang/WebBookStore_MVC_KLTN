<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa danh mục</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style> 
		
		body { background-color: #f2fbff  }
		
		th, td { text-align: center; } 
		h3 {
	        text-align: center;
	        margin-top: 0px;
	        margin-bottom: 20px;  
	        color: rgb(2,88,155);     	
	    }

	    .container-body {
	    	border-radius: 20px;
	    	padding: 20px;
	    	box-shadow: 0 8px 10px rgb(226, 226, 226);
	    	width: 500px;
		}
		
		.btn-save {
			background-color: white;
			border-radius: 10px;
			color: #3f6ad8;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-save:hover {
			color: white;
            background-color: #3f6ad8;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}
	</style> 
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
	<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
		<div class="col-03" style="width: 17%">
			<div th:replace="~{admin/sidebar :: sidebar}"></div>
		</div>

		<!-- Hiển thị thông báo nếu có -->
		<div th:if="${param.message}" class="alert"
			 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
			<span th:text="${param.message}"></span>
		</div>
		<div class="col-08" style="width: 83%; display: flex; justify-content: center; align-items: center; height: 90vh;">
			<div class="container-body" style="background-color: white;">
				<div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
					<div class="col-00" style="display: flex; align-items: center;">
						<a th:href="@{/managecategories}" class="before" style="align-items: center; display: flex; text-decoration: none;">
							<span class="material-symbols-outlined back">arrow_back_ios</span>
						</a>
						<h6 style="color: #3f6ad8; align-items: center;  margin: 0px 5px 0px 0px; font-family: Verdana; font-weight: bold">Chỉnh sửa danh mục</h6>
					</div>
				</div>
				<div class="frame-body">
					<form th:action="@{/updatecategory}" method="post">
						<div class="form-group" style="margin-top: 15px;">
							<label for="id" >Mã:</label>
							<input type="text" class="form-control" id="id" name="id" th:value="${category.id}" readonly style="border-radius: 50px;">
						</div>
						<div class="form-group" style="margin-top: 15px;">
							<label for="name" >Tên danh mục:</label>
							<input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required style="border-radius: 50px;">
						</div>

						<div class="form-group" style="margin: 15px 0px;">
							<label for="status" >Trạng thái:</label>
							<select class="form-control" id="status" name="status" style="border-radius: 50px;">
								<option value="0" th:selected="${category.status == 0}">Ngừng kinh doanh</option>
								<option value="1" th:selected="${category.status == 1}">Đang kinh doanh</option>
							</select>
						</div>
						<div class="text-center ">
							<button type="submit" class="btn btn-save">Lưu</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>

</html>
