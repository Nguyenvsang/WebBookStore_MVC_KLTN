<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm tác giả</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style> 
		
		body { background-color: #f2fbff  }
		
		th, td { text-align: center; } 
		h3 {
	        text-align: center;
	        margin-top: 0px;
	        margin-bottom: 20px;  
	        color: rgb(2,88,155);     	
	    }

		.btn-create {
			background-color: white;
			border-radius: 10px;
			color: #3f6ad8;
			box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.5);
			font-weight: bold;
		}
		.btn-create:hover {
			color: white;
            background-color: #3f6ad8;
			box-shadow: 0px 4px 6px rgba(70, 130, 180, 0.3);
			font-weight: bold
		}
				
		
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border-radius: 20px;
	    	padding: 20px;
	    	width: 400px;
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}

	</style>   
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
	<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
		<div class="col-03" style="width: 17%">
			<div th:replace="~{admin/sidebar :: sidebar}"></div>
		</div>

		<div class="col-08" style="width: 83%; display: flex; justify-content: center; align-items: center; height: 90vh;">
			<!-- Hiển thị thông báo nếu có -->
			<div th:if="${param.message}" class="alert"
				 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
				<span th:text="${param.message}"></span>
			</div>

			<div class="container-body" style="background-color: white;">

				<div class="frame-body">
					<div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
						<div class="col-00" style="display: flex; align-items: center;">
							<a th:href="@{/manageauthors}" class="before" style="align-items: center; display: flex; text-decoration: none;">
								<span class="material-symbols-outlined back">arrow_back_ios</span>
							</a>
							<h6 style="color: #3f6ad8; align-items: center;  margin: 0px 5px 0px 0px; font-family: Verdana; font-weight: bold">Thêm tác giả</h6>
						</div>
					</div>

					<form th:action="@{/addauthor}" method="post" style="margin-top: 20px">

						<div class="form-group">
							<label for="name" >Tên tác giả:</label>
							<input type="text" class="form-control" id="name" name="name" required style="border-radius: 50px;">
						</div>

						<div class="form-group">
							<label for="name">Tiểu sử:</label>
							<input type="text" class="form-control" id="bio" name="bio" required style="border-radius: 50px;">
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-create">Tạo mới</button>

						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	
    <!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
