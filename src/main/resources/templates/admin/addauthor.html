<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm tác giả</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style> 
		
		body { background-color: #f8f9fa  }
		
		th, td { text-align: center; } 
		h3 {
	        text-align: center;
	        margin-top: 0px;
	        margin-bottom: 20px;  
	        color: rgb(2,88,155);     	
	    }
	    .container-body {
	    	border-radius: 20px;
	    	margin-left: 250px;
	    	margin-right: 250px;
	    	margin-top: 10px;
	    	margin-bottom: 30px;   
	    	padding: 10px;		
		}
		.frame-body {
			margin: 30px;
		}
		
		.btn-create {
			background-color: rgb(2,88,155);
			border-radius: 10px;
			color: white;
		}
		.btn-create:hover {
			color: rgb(182,232,241)
		}
				
		
		.container-body {
			margin-top: 50px;
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}
	
	</style>   
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container">
        
        
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
	        
        <div class="container-body" style="background-color: white;">
			 
			<div class="frame-body">
				<a th:href="@{/manageauthors}" class="btn btn-out">
					<span class="material-symbols-outlined back">arrow_back_ios</span>
				</a> 
				<h3>THÊM TÁC GIẢ</h3>
           
		        <form th:action="@{/addauthor}" method="post">
		            <div class="form-group">
		                <label for="name" style="color: rgb(2,88,155);">Tên tác giả:</label>
		                <input type="text" class="form-control" id="name" name="name" required style="border-radius: 10px;">
		            </div>
		            
		            <div class="form-group">
		                <label for="name" style="color: rgb(2,88,155);">Tiểu sử:</label>
		                <input type="text" class="form-control" id="bio" name="bio" required style="border-radius: 10px;">
		            </div>
		            
		            <div class="text-center mb-4">
		                <button type="submit" class="btn btn-create">Tạo mới</button>
		                
		            </div>
		        </form>

			</div>
	    </div>
    </div>
    <!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
