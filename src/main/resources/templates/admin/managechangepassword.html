<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu cho tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style> 
		
		body { background-color: #f8f9fa  }
		
		th, td { text-align: center; } 
		h3 {
	        text-align: center;
	        margin-top: 0px;
	        margin-bottom: 20px;  
	        color: rgb(2,88,155);     	
	    }
	    .container-body {
	    	border-radius: 20px;
	    	margin-left: 250px;
	    	margin-right: 250px;
	    	margin-top: 0px;
	    	margin-bottom: 30px;   		
		}
		.frame-body {
			margin: 30px;
		}
		
						
		.btn-confirm {
				background-color: rgb(2,88,155);
				border-radius: 10px;
				color: white;
				margin-bottom: 20px;
		}
		.btn-confirm:hover {
			color: rgb(182,232,241)
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}
		
		.container-body {
			margin-top: 50px;
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
	</style>
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container">        
        
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
        <div class="container-body" style="background-color: white;"> 
			<a th:href="@{/managedetailaccount(accountId=${account.id})}" class="btn btn-out" style="margin: 10px;">
				<span class="material-symbols-outlined back">arrow_back_ios</span>
			</a>
			<h3 class="mt-3">ĐỔI MẬT KHẨU TÀI KHOẢN [[${account.id}]]: [[${account.username}]]</h3>
			<div class="frame-body">
		        <form th:action="@{/managechangepassword(accountId=${account.id})}" method="post">
		            <div class="form-group">
		                <label for="currentPassword" style="color: rgb(2,88,155);">Mật khẩu hiện tại:</label>
		                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required style="border-radius: 10px;">
		            </div>
		            
		            <div class="form-group">
		                <label for="newPassword" style="color: rgb(2,88,155);">Mật khẩu mới:</label>
		                <input type="password" class="form-control" id="newPassword" name="newPassword" required style="border-radius: 10px;">
		            </div>
		            
		            <div class="form-group">
		                <label for="confirmPassword" style="color: rgb(2,88,155);">Nhập lại mật khẩu mới:</label>
		                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required style="border-radius: 10px;">
		            </div>
		            
		            <div class="text-center mb-4">
		                <button type="submit" class="btn btn-confirm">Xác nhận</button>
		                
		            </div>
		        </form>
			</div>
        </div>
    </div>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
