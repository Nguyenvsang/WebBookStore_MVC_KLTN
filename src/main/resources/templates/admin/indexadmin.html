<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Young - Tri thức giới trẻ</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Các thư viện Thymeleaf đã được thêm -->
    <style>
        .custom-bg-green {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
        <div class="col-03" style="width: 17%">
            <div th:replace="~{admin/sidebar :: sidebar}"></div>
        </div>

        <div class="col-08" style="width: 83%; display: flex; justify-content: center; align-items: center; height: 85vh;">
            <!-- Hiển thị thông báo nếu có -->
<!--            <div th:if="${param.message}" class="alert"-->
<!--                 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">-->
<!--                <span th:text="${param.message}" style=""></span>-->
<!--            </div>-->

            <!-- Thymeleaf: Sử dụng th:each để lặp qua các item trong carousel -->
            <div id="carouselExampleControls" class="carousel slide d-flex" data-ride="carousel" data-interval="3000" data-pause="false"
                 style="width: 100%">
                <div class="carousel-inner" >
                    <div class="carousel-item active justify-content-center align-items-center">
                        <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1716665259/PHOTO_LIST/Index_Admin/1.png" class="d-block mx-auto" alt="..." style="width: 100%; height: auto;">
                    </div>
                    <div class="carousel-item justify-content-center align-items-center" >
                        <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1716665258/PHOTO_LIST/Index_Admin/2.png" class="d-block mx-auto" alt="..." style="width: 100%; height: auto;">
                    </div>
                    <div class="carousel-item justify-content-center align-items-center">
                        <img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1716665258/PHOTO_LIST/Index_Admin/3.png" class="d-block mx-auto" alt="..." style="width: 100%; height: auto;">
                    </div>
                    <!-- Thêm các mục carousel-item khác tương tự -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
    <!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
