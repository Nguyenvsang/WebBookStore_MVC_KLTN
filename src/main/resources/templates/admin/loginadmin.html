<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng nhập</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<style>
		
		body { background-color: #f8f9fa  }		
		
		.form-control {
			border-radius: 10px;
		}
		.form-container {
	        border-radius: 5px;
	        padding: 20px;
	        border-radius: 15px;
	        margin-top: 100px;
	        margin-bottom: 100px;
	        margin-right: 60px;        
		}
		.btn-login {
			background-color: rgb(2,88,155);
			border-radius: 10px;
			color: white;
		}
		.btn-login:hover {
			color: rgb(182,232,241);
		}
		
		.col-image {
       	 	width: 50%; /* Thay đổi kích thước cột ở đây */
    	}
		.col-image .responsive-image-01 {
		    width: 100%; /* Ảnh sẽ chiếm 100% chiều rộng của cột */
		    height: auto; /* Chiều cao của ảnh sẽ tự động điều chỉnh để giữ nguyên tỷ lệ khung hình */
		    border-radius: 20px;
		}
		.col-image .responsive-image-02 {
		    width: 100%; /* Ảnh sẽ chiếm 100% chiều rộng của cột */
		    height: auto; /* Chiều cao của ảnh sẽ tự động điều chỉnh để giữ nguyên tỷ lệ khung hình */
		    border-radius: 20px;
		}
		.col-image {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		.row-image {
			width: 90%;
			height: 90%;
			float: right;		    
		}
		h5.login {
			color: white;
		}
		.col.center-content {
			width: 30%;
		}
		
		.row {
		    display: flex;
		}
		
		h3 {
        	text-align: center;
        	margin-bottom: 20px;  
        	color: rgb(2,88,155);     	
    	}
		.container-body {
	    	border-radius: 20px;
	    	margin-left: 120px;
	    	margin-right: 120px;
	    	margin-top: 30px;
	    	margin-bottom: 30px;   		
		}
		
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
	</style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container mt-4 mb-4">
            
            <!-- Hiển thị thông báo nếu có -->
		    <div th:if="${param.message}" class="alert"
				th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
				<span th:text="${param.message}"></span>
			</div>
			<div class="container-body" style="background-color: white;">
				<div class="row">  
					<div class="col">  
						<div class="row" style="justify-content: center; display: flex;"> 
							<h5 class="login" >ĐĂNG NHẬP</h5> 						 
						</div>
						<div class="row row-image">  
							<div class="col-image">
								<img class="responsive-image-01" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1699020641/PHOTO_LIST/AboutUs/login_01.png" alt>
							</div>
							<div class="col-image">
								<img class="responsive-image-02" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1699020664/PHOTO_LIST/AboutUs/login_02.png" alt>
							</div>
						
						</div>
					</div>    
					<div class="col">
						<div class="form-container">      
				            <form th:action="@{/loginadmin}" method="post">
								<h3 class="text-center">ĐĂNG NHẬP</h3> 
				                <div class="form-group">
				                    <label for="username" style="color: rgb(2,88,155);">Tên đăng nhập:</label>
				                    <input type="text" class="form-control" id="username" name="username" required>
				                </div>
				                <div class="form-group">
								    <label for="password" style="color: rgb(2,88,155);">Mật khẩu:</label>
								    <input type="password" class="form-control" id="password" name="password" required>
								    <input type="checkbox" id="togglePassword" style="margin-top: 20px;"> Hiển thị mật khẩu
								</div>
				                <div class="text-center">
				                    <button type="submit" class="btn btn-login">Đăng nhập</button>
				                </div>
				            </form>
						</div>
					</div>
	    		</div>
			</div>
</div>
<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
<!--<div th:replace="~{layout/footer :: footer}"></div>-->
	<script>
	    var password = document.getElementById('password');
	    var togglePassword = document.getElementById('togglePassword');
	
	    togglePassword.addEventListener('click', function () {
	        if (password.type === 'password') {
	            password.type = 'text';
	        } else {
	            password.type = 'password';
	        }
	    });
	</script>
</body>
</html>
