<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật giá bán sách</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { background-color: #f8f9fa  }
        th, td { text-align: center; }
        h3 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .container-body {
            border-radius: 20px;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .frame-body {
            margin: 10px;
        }
        .btn-create {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            color: rgb(182,232,241)
        }
        .material-symbols-outlined.back {
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.back:hover {
            color: rgb(182,232,241);
        }
        .container-body {
            margin-top: 50px;
            box-shadow: 0 8px 10px rgb(226, 226, 226);
        }
    </style>
</head>
<body>
<div th:replace="~{admin/headeradmin :: header}"></div>
<div class="container-expand d-flex" style="margin: 0px; padding: 0px; width: 100%">
    <div class="col-03" style="width: 17%">
        <div th:replace="~{admin/sidebar :: sidebar}"></div>
    </div>

    <div class="col-08" style="width: 83%">
        <div class="container">
            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${param.message}" class="alert"
                 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
                <span th:text="${param.message}"></span>
            </div>

            <!-- Form cập nhật -->
            <div class="container-body" style="background-color: white;">
                <a th:href="${session.previousUrl}" class="btn btn-out" style="margin: 10px;">
                    <span class="material-symbols-outlined back">arrow_back_ios</span>
                </a>
                <div class="frame-body">
                    <h3>CẬP NHẬT GIÁ BÁN SÁCH</h3>
                    <form th:action="@{/updatebookprice}" method="post">
                        <!-- Mã giá bán -->
                        <div class="form-group">
                            <label for="bookPriceId" style="color: rgb(2,88,155);">Mã giá bán:</label>
                            <input type="text" class="form-control" id="bookPriceId" name="bookPriceId" th:value="${bookPrice.id}" readonly style="border-radius: 10px;" />
                        </div>
                        <!-- Mã sách -->
                        <div class="form-group">
                            <label for="bookId" style="color: rgb(2,88,155);">Mã sách:</label>
                            <input type="text" class="form-control" id="bookId" name="bookId" th:value="${bookPrice.book.id}" readonly style="border-radius: 10px;" />
                        </div>
                        <!-- Giá bán -->
                        <div class="form-group">
                            <label for="sellPrice" style="color: rgb(2,88,155);">Giá bán:</label>
                            <input type="number" class="form-control" id="sellPrice" name="sellPrice" th:value="${bookPrice.sellPrice}" min="0" required style="border-radius: 10px;" />
                        </div>
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-create">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--<div th:replace="~{admin/footeradmin :: footer}"></div>-->
</body>
</html>
