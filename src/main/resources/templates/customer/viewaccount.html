<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	<style>
		
		body { background-color: #f8f9fa  }
		
		.container-body {
        	
        	padding: 20px;
        	margin-top: 20px;
        	margin-bottom: 20px;
        	margin-left: 250px;
        	margin-right: 250px;
        	border-radius: 15px
		}
		h3 {
        	text-align: center;
        	margin-top: 10px;
        	margin-bottom: 20px; 
        	color: rgb(2,88,155);   	
    	}
    	.btn-edit-info {
			background-color: rgb(2,88,155);
			border-radius: 10px;
			color: white;
		}
		.btn-edit-info:hover {
			color: rgb(182,232,241)
		}
		.form-control {
			border-radius: 10px;
		}
		.btn-edit-password {
			background-color: rgb(241,56,71);
			color: white;
			border-radius: 10px;
			margin-left: 400px;
		}
		.btn-add-password {
			background-color: rgb(0,128,0);
			color: white;
			border-radius: 10px;
			margin-left: 400px;
		}
		.btn-edit-password:hover {
			color: lavenderblush;
		}
		#currentImage {
	        display: block;
	        margin-left: auto;
	        margin-right: auto;
    	}
    	.form-group {
			color: rgb(2,88,155);
			font-weight: 500;
			margin: 20px;
		}
		
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			
		}
	</style>
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
    <div class="container">
        
        
		<!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
        
        <div class="container-body" style="background-color: white;">
			<h3>THÔNG TIN CÁ NHÂN</h3>
	        <div class="form-group">
	            <label for="firstName">Tên:</label>
	            <output class="form-control" id="firstName" name="firstName" th:text="${account.firstName}"></output>
	        </div>
	        <div class="form-group">
	            <label for="lastName">Họ:</label>
	            <output class="form-control" id="lastName" name="lastName" th:text="${account.lastName}"></output>
	        </div>
	        <div class="form-group">
	            <label for="username">Tên người dùng:</label>
	            <output class="form-control" id="username" name="username" th:text="${account.username}"></output>
	        </div>
			<div class="form-group">
				<label>Mật khẩu:</label>
				<div th:if="${account.password == 'logingoogle'}">
					<a th:href="@{/addpassword}" class="btn btn-add-password">Thêm mật khẩu</a>
				</div>
				<div th:if="${account.password != 'logingoogle'}">
					<a th:href="@{/changepassword}" class="btn btn-edit-password">Đổi mật khẩu</a>
				</div>
			</div>
			<div class="form-group">
	            <label for="gender">Giới tính:</label>
	            <output class="form-control" id="gender" name="gender" th:text="${account.gender}"></output>
	        </div>
	        <div class="form-group">
	            <label for="currentImage">Hình ảnh hiện tại:</label>
	            <div th:if="${session.account != null and session.account.img != ''}">
	                <img th:src="${session.account.img + '?v=' + randomNumber}" class="img-thumbnail" id="currentImage" alt="Hình ảnh hiện tại" style="width: 200px; height: 200px;">
	            </div>
	            <div th:if="${session.account == null or session.account.img == ''}">
	                <img src="https://res.cloudinary.com/dosdzo1lg/image/upload/v1709875316/WebBookStoreKLTN/img_account/account_default.jpg" class="img-thumbnail" style="width: 200px; height: 200px;" id="currentImage2" alt="Hình ảnh mặc định">
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="dob">Ngày sinh:</label>
	            <output class="form-control" id="dob" name="dob" th:text="${#dates.format(account.dateOfBirth, 'dd/MM/yyyy')}"></output>
	        </div>
	        <div class="form-group">
	            <label for="address">Địa chỉ:</label>
	            <output class="form-control" id="address" name="address" th:text="${account.address}"></output>
	        </div>
	        <div class="form-group">
	            <label for="phoneNumber">Số điện thoại:</label>
	            <output class="form-control" id="phoneNumber" name="phoneNumber" th:text="${account.phoneNumber}"></output>
	        </div>
	        <div class="form-group">
	            <label for="email">Email:</label>
	            <output class="form-control" id="email" name="email" th:text="${account.email}"></output>
	        </div>
	        <div class="text-center mb-4">
	            <a th:href="@{/updateaccount}" class="btn btn-edit-info">Sửa thông tin</a>
	        </div>
        </div>

		<div class="next-table only-bottom-border" style="margin-top: 20px">
			<div class="next-table-inner">
				<div class="next-table-header">
					<div class="next-table-header-inner">
						<table>
							<colgroup style="width: 980px">
								<col style="width: 20%;">
								<col style="width: 20%;">
								<col style="width: 30%;">
								<col style="width: 20%;">
								<col style="width: 10%;">
							</colgroup>
							<tbody>
							<tr>
								<th rowspan="1" class="next-table-header-node first">
									<div class="next-table-cell-wrapper">Đơn hàng số</div>
								</th>
								<th rowspan="1" class="next-table-header-node first">
									<div class="next-table-cell-wrapper">Hinh anh</div>
								</th>
								<th rowspan="1" class="next-table-header-node ">
									<div class="next-table-cell-wrapper">Ngày đặt hàng</div>
								</th>
								<th rowspan="1" class="next-table-header-node " style="text-align: right;">
									<div class="next-table-cell-wrapper">Tổng tiền</div>
								</th>
								<th rowspan="1" class="next-table-header-node last">
									<div class="next-table-cell-wrapper">Chi tiet</div>
								</th>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="next-table-body">
					<table>
						<colgroup style="width: 980px; height: 40px">
							<col style="width: 20%;">
							<col style="width: 20%;">
							<col style="width: 30%;">
							<col style="width: 20%;">
							<col style="width: 10%;">
						</colgroup>
						<tbody>
						<tr th:each="order : ${orders}">
							<td rowspan="1" class="next-table-header-node first" th:text="${order.id}"></td>
							<td rowspan="1" class="next-table-header-node first">
								<img th:src="${order.orderitems[0].book.bookImages[0].path}" width="100">
							</td>
							<td rowspan="1" class="next-table-header-node " th:text="${#temporals.format(order.dateOrder.toLocalDateTime(), 'dd/MM/yyyy')}"></td>
							<td rowspan="1" class="next-table-header-node " style="text-align: right;" th:text="${#numbers.formatInteger(order.totalPrice, 0, 'POINT') + ' đ'}"></td>
							<td rowspan="1" class="next-table-header-node last">
								<a th:href="@{/vieworderitems(orderId=${order.id})}" class="btn btn-detail" style="width: 100px;">
									<span class="material-symbols-outlined info">info</span>
								</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
    </div>
    
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
