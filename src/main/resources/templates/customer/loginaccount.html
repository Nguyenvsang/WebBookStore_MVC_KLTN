<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		
		body { background-color: #f8f9fa  }
		
		.form-container {

			border-radius: 5px;
			padding: 20px;
			border-radius: 15px;
			margin-top: 20px;
			margin-right: 10px;
			margin-left: 10px;
			margin-bottom: 20px;
		}
		.btn-login {
			background-color: #3448c5;
			border-radius: 50px;
			color: white;
			width: 660px;
			box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
		}
		.btn-login:hover {
			color: white;
			box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);

		.form-control {
			border-radius: 10px
		}

		.navbar-nav {
				display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.row-01{
			color: rgb(226, 226, 226);
		}
		.row-01:hover {
			color: rgb(2,88,155);
		}

		.form-group {
			font-weight: 500;
		}

		.dropdown-item {
			box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
		}
		.dropdown-item:hover {
			box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);
		}

		.material-symbols-outlined.search{
			color: rgb(2,88,155);
		}

	</style>
	
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<!-- Hiển thị thông báo nếu có -->
<div th:if="${param.message}" class="alert"
	 th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
	<span th:text="${param.message}" style="font-weight: bold; color: rgb(247,80,80); justify-content: center; display: flex"></span>
</div>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container" style="background-color: white; box-shadow: 0 8px 10px rgb(226, 226, 226);">
				<h4 class="text-center" style="margin-bottom: 30px; color: rgb(33,31,127); font-family: Verdana;">Chào mừng đến với Knowledge Young</h4>
				<div class="row-01" style="display: flex;">
					<div class="col-01 d-flex align-items-center justify-content-center" style="width: 220px">
						<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711803820/PHOTO_LIST/icon/login.png" alt="" style="width: 200px; height: 200px">
					</div>
					<div class="col-02 d-flex align-items-center justify-content-center" style="width: 450px; ">
						<form id="loginForm" th:action="@{/customer/loginaccount}" method="post" style="width: 420px; height: 200px; margin-left: 10px">
							<div class="form-group">
								<label for="username" style="font-weight: 500;">Tên đăng nhập:</label>
								<input type="text" class="form-control" id="username" name="username" style="border-radius: 20px" required>
							</div>
							<div class="form-group" style="margin-bottom: 5px;">
								<label for="password" style="font-weight: 500;">Mật khẩu:</label>
								<input type="password" class="form-control" id="password" name="password" style="border-radius: 20px" required>
								<input type="checkbox" id="togglePassword" style="margin-top: 20px; width: 10px;
																					height: 10px;
																					-webkit-appearance: none;
																					-moz-appearance: none;
																					appearance: none;
																					border-radius: 50%;
																					box-shadow: 0 0 0 1px #5591c5;
																					margin-right: 5px;
																					"> Hiển thị mật khẩu
							</div>
						</form>
					</div>
				</div>

				<div class="content" style="margin-top: 30px">
					<div class="text-center">
						<button type="submit" class="btn btn-login"
								onmouseover="this.style.backgroundColor='#211f7f';" onmouseout="this.style.backgroundColor='#3448c5';"
								onclick="document.getElementById('loginForm').submit();">Đăng nhập</button>
					</div>

					<!-- Thêm div mới này cho chữ 'or' và hai dòng kẻ ngang -->
					<div style="display: flex; align-items: center; justify-content: center; margin-top: 20px; margin-bottom: 20px;">
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-left: 7px; color: #a2abb4;">
						<span style="margin: 0 15px; color: #a2abb4;">Hoặc</span>
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-right: 7px; color: #a2abb4;">
					</div>

					<div class="text-center d-flex align-items-center justify-content-center">
						<!-- Thêm nút đăng nhập bằng Google -->
						<a class="dropdown-item d-flex align-items-center justify-content-center"
						   th:href="@{/customer/login/google}"
						   style="color: rgb(0, 0, 160); width: 660px; border: 1px solid #d7ebff; border-radius: 50px;
         							 transition: box-shadow 0.3s ease;"
						   onmouseover="this.style.backgroundColor='#d7ebff'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';"
						   onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
							<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711636579/PHOTO_LIST/icon/google.png"
								 style="weight: 28px; height: 28px">
							<span style="margin-left: 8px;">Đăng nhập bằng Google</span>
						</a>
					</div>

					<div class="text-signup d-flex align-items-center justify-content-center" style="margin-top: 30px; margin-bottom: 10px;">
						<p style="margin: 0 0 0px">Bạn mới sử dụng Knowledge Young?</p>
						<a class="row-02" th:href="@{/customer/registeraccount}"
						   style="display: flex; text-decoration: none; margin-left: 8px;" >
							<span style="color:rgb(0, 0, 160); font-weight: 500;">Đăng ký</span>
						</a>
					</div>

				</div>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>

<script>
	document.getElementById('username').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });

    document.getElementById('password').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('loginForm').submit();
        }
    });
</script>

<script>
	var togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        if (this.checked) {
            this.style.backgroundColor = '#5591c5';
            this.style.boxShadow = '0 0 0 1px #d7ebff, 0 0 0 4px #d7ebff';
        } else {
            this.style.backgroundColor = '';
            this.style.boxShadow = '0 0 0 1px #5591c5';
        }
    });
</script>
	<script>
		document.getElementById("loginButton").addEventListener("click", function() {
			document.getElementById("loginForm").submit();
		});
	</script>
	<script>
	    var password = document.getElementById('password');
	    var togglePassword = document.getElementById('togglePassword');
	
	    togglePassword.addEventListener('click', function () {
	        if (password.type === 'password') {
	            password.type = 'text';
	        } else {
	            password.type = 'password';
	        }
	    });
	</script>

	<script>
		window.fbAsyncInit = function() {
		  FB.init({
			appId      : '898888188636881',
			cookie     : true,
			xfbml      : true,
			version    : 'v19.0'
		  });

		  FB.AppEvents.logPageView();

		  // Thêm hàm FB.getLoginStatus ở đây
		  FB.getLoginStatus(function(response) {
		     statusChangeCallback(response);
		  });

		};

		// Định nghĩa hàm statusChangeCallback
		function statusChangeCallback(response) {
			if (response.status === 'connected') {
				// Người dùng đã đăng nhập vào Facebook và ứng dụng của bạn.
				var accessToken = response.authResponse.accessToken; // Mã truy cập
				// Gửi mã truy cập này đến máy chủ của bạn để xác thực người dùng và lấy thông tin người dùng
				$.post('/customer/login/facebook', {accessToken: accessToken}, function(data) {
					// Xử lý phản hồi từ máy chủ
					if (data.success) {
						// Nếu đăng nhập thành công, chuyển hướng người dùng đến trang chủ
						window.location.href = '/';
					} else {
						// Nếu đăng nhập thất bại, hiển thị thông báo lỗi
						alert('Có lỗi xảy ra, vui lòng thử lại!');
					}
				});
			} else {
				// Người dùng chưa đăng nhập vào Facebook hoặc ứng dụng của bạn.
				// Bạn có thể nhắc họ đăng nhập tại đây.
			}
		}


		(function(d, s, id){
		   var js, fjs = d.getElementsByTagName(s)[0];
		   if (d.getElementById(id)) {return;}
		   js = d.createElement(s); js.id = id;
		   js.src = "https://connect.facebook.net/en_US/sdk.js";
		   fjs.parentNode.insertBefore(js, fjs);
		 }(document, 'script', 'facebook-jssdk'));
	</script>
</body>
</html>
