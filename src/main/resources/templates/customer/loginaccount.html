<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		
		body { background-color: #f8f9fa  }
		
		.form-container {

			border-radius: 5px;
			padding: 20px;
			border-radius: 15px;
			margin-top: 20px;
			margin-right: 10px;
			margin-left: 10px;
			margin-bottom: 20px;
		}
		.btn-login {
			background-color: #3448c5;
			border-radius: 50px;
			color: white;
			width: 660px;
			box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
		}
		.btn-login:hover {
			color: white;
			box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);

		.form-control {
			border-radius: 10px
		}

		.navbar-nav {
				display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.row-01{
			color: rgb(226, 226, 226);
		}
		.row-01:hover {
			color: rgb(2,88,155);
		}

		.form-group {
			font-weight: 500;
		}

		.dropdown-item {
			box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
		}
		.dropdown-item:hover {
			box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);
		}

		.material-symbols-outlined.search{
			color: rgb(2,88,155);
		}

		.alert-success {
			color: rgb(91,181,111);
		}
		.alert-danger {
			color: rgb(247,80,80);
		}

		df-messenger {
            --df-messenger-bot-message: #e1e1e1;
            --df-messenger-button-titlebar-color: #365e94;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: #333333;
            --df-messenger-send-icon: #365e94;
            --df-messenger-user-message: #d8e9f5;

            /* Ensure the chatbot is on the highest layer */
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 999999;
        }


        /* Additional custom styling */
        df-messenger {
            font-family: 'Pragmatica Extended', sans-serif;
        }

        df-messenger .df-messenger-titlebar {
            background-color: #365e94;
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        df-messenger .df-messenger-chat .df-messenger-message-list {
            background-color: #ffffff;
        }
	</style>
	
</head>
<!--Phần Chat Box -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
		intent="WELCOME"
		chat-title="Tư vấn khách hàng"
		agent-id="3481f35a-a856-4b10-94ed-2b03e01edd5f"
		language-code="vi"
		chat-icon="https://res.cloudinary.com/dylwewmt0/image/upload/v1711425586/PHOTO_LIST/icon/logo.png"
></df-messenger>
<body>
<div th:replace="~{layout/header :: header}"></div>
<!-- Lớp phủ -->
<div class="overlay" id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9998;"></div>

<!-- Hiển thị thông báo nếu có -->
<div th:if="${param.message}" class="popup" id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); z-index: 9999; height: auto;">
	<div class="row-announce" style="text-align: center">
		<span style="color: #5b5a7a; font-weight: bold; display: flex; justify-content: center" th:text="${param.message}"></span>
	</div>
	<div class="row-close d-flex align-items-center justify-content-center">
		<button class="btn btn-close-popup" onclick="closePopup()" style="border: none; border-radius: 10px; margin: 15px; background-color: #3f6ad8; color: white; font-weight: bold;  width: 50px; height: 35px; color: white;">Ok</button>
	</div>
</div>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container" style="background-color: white; box-shadow: 0 8px 10px rgb(226, 226, 226);">
				<h4 class="text-center" style="margin-bottom: 30px; color: rgb(33,31,127); font-family: Verdana;">Chào mừng đến với Knowledge Young</h4>
				<div class="row-01" style="display: flex;">
					<div class="col-01 d-flex align-items-center justify-content-center" style="width: 220px">
						<img th:src="@{'https://res.cloudinary.com/dylwewmt0/image/upload/v1711803820/PHOTO_LIST/icon/login.png'  + '?v=' + randomNumber}" alt="" style="width: 200px; height: 200px">
					</div>
					<div class="col-02 d-flex align-items-center justify-content-center" style="width: 450px; ">
						<form id="loginForm" th:action="@{/customer/loginaccount}" method="post" style="width: 420px; height: 200px; margin-left: 10px">
							<div class="form-group">
								<label for="username" style="font-weight: 500;">Tên đăng nhập:</label>
								<input type="text" class="form-control" id="username" name="username" style="border-radius: 20px" required>
							</div>
							<div class="form-group" style="margin-bottom: 5px;">
								<label for="password" style="font-weight: 500;">Mật khẩu:</label>
								<input type="password" class="form-control" id="password" name="password" style="border-radius: 20px" required>
								<input type="checkbox" id="togglePassword" style="margin-top: 20px; width: 10px;
																					height: 10px;
																					-webkit-appearance: none;
																					-moz-appearance: none;
																					appearance: none;
																					border-radius: 50%;
																					box-shadow: 0 0 0 1px #5591c5;
																					margin-right: 5px;
																					"> Hiển thị mật khẩu
							</div>
						</form>
					</div>
				</div>

				<div class="content" style="margin-top: 30px">
					<div class="text-center">
						<button type="submit" class="btn btn-login"
								onmouseover="this.style.backgroundColor='#211f7f';" onmouseout="this.style.backgroundColor='#3448c5';"
								onclick="document.getElementById('loginForm').submit();" style="font-weight: bold">Đăng nhập</button>
					</div>

					<!-- Thêm div mới này cho chữ 'or' và hai dòng kẻ ngang -->
					<div style="display: flex; align-items: center; justify-content: center; margin-top: 20px; margin-bottom: 20px;">
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-left: 7px; color: #a2abb4;">
						<span style="margin: 0 15px; color: #a2abb4;">Hoặc</span>
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-right: 7px; color: #a2abb4;">
					</div>

					<div class="text-center d-flex align-items-center justify-content-center">
						<!-- Thêm nút đăng nhập bằng Google -->
						<a class="dropdown-item d-flex align-items-center justify-content-center"
						   th:href="@{/customer/login/google}"
						   style="color: rgb(0, 0, 160); width: 660px; border: 1px solid #d7ebff; border-radius: 50px;
         							 transition: box-shadow 0.3s ease;"
						   onmouseover="this.style.backgroundColor='#d7ebff'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';"
						   onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
							<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711636579/PHOTO_LIST/icon/google.png"
								 style="weight: 28px; height: 28px">
							<span style="margin-left: 8px; ">Đăng nhập bằng Google</span>
						</a>
					</div>

					<div class="text-signup d-flex align-items-center justify-content-center" style="margin-top: 30px; margin-bottom: 10px;">
						<p style="margin: 0 0 0px">Bạn mới sử dụng Knowledge Young?</p>
						<a class="row-02" th:href="@{/customer/registeraccount}"
						   style="display: flex; text-decoration: none; margin-left: 8px;" >
							<span style="color:rgb(0, 0, 160); font-weight: bold; font-style: italic">Đăng ký</span>
						</a>
					</div>

				</div>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>

<script>
	document.getElementById('username').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });

    document.getElementById('password').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('loginForm').submit();
        }
    });
</script>

<script>
	var togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        if (this.checked) {
            this.style.backgroundColor = '#5591c5';
            this.style.boxShadow = '0 0 0 1px #d7ebff, 0 0 0 4px #d7ebff';
        } else {
            this.style.backgroundColor = '';
            this.style.boxShadow = '0 0 0 1px #5591c5';
        }
    });
</script>
	<script>
		document.getElementById("loginButton").addEventListener("click", function() {
			document.getElementById("loginForm").submit();
		});
	</script>
	<script>
	    var password = document.getElementById('password');
	    var togglePassword = document.getElementById('togglePassword');
	
	    togglePassword.addEventListener('click', function () {
	        if (password.type === 'password') {
	            password.type = 'text';
	        } else {
	            password.type = 'password';
	        }
	    });
	</script>

	<script>
		window.fbAsyncInit = function() {
		  FB.init({
			appId      : '898888188636881',
			cookie     : true,
			xfbml      : true,
			version    : 'v19.0'
		  });

		  FB.AppEvents.logPageView();

		  // Thêm hàm FB.getLoginStatus ở đây
		  FB.getLoginStatus(function(response) {
		     statusChangeCallback(response);
		  });

		};

		// Định nghĩa hàm statusChangeCallback
		function statusChangeCallback(response) {
			if (response.status === 'connected') {
				// Người dùng đã đăng nhập vào Facebook và ứng dụng của bạn.
				var accessToken = response.authResponse.accessToken; // Mã truy cập
				// Gửi mã truy cập này đến máy chủ của bạn để xác thực người dùng và lấy thông tin người dùng
				$.post('/customer/login/facebook', {accessToken: accessToken}, function(data) {
					// Xử lý phản hồi từ máy chủ
					if (data.success) {
						// Nếu đăng nhập thành công, chuyển hướng người dùng đến trang chủ
						window.location.href = '/';
					} else {
						// Nếu đăng nhập thất bại, hiển thị thông báo lỗi
						alert('Có lỗi xảy ra, vui lòng thử lại!');
					}
				});
			} else {
				// Người dùng chưa đăng nhập vào Facebook hoặc ứng dụng của bạn.
				// Bạn có thể nhắc họ đăng nhập tại đây.
			}
		}


		(function(d, s, id){
		   var js, fjs = d.getElementsByTagName(s)[0];
		   if (d.getElementById(id)) {return;}
		   js = d.createElement(s); js.id = id;
		   js.src = "https://connect.facebook.net/en_US/sdk.js";
		   fjs.parentNode.insertBefore(js, fjs);
		 }(document, 'script', 'facebook-jssdk'));
	</script>
<script>
	// Đặt thời gian cho alert
    setTimeout(function() {
        document.getElementById('myAlert').style.display = 'none';
    }, 10000);  // Alert sẽ biến mất sau 10 giây
</script>
<script>
	function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // Hiển thị pop up và lớp phủ khi load trang
    if (document.getElementById("popup")) {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }
</script>


<script>
	// Tạo một phần tử <style> DÙNG CHO CHATBOT
	const style = document.createElement('style');
	style.type = 'text/css';

	// Nội dung CSS
	const css = `
		df-messenger {
			--df-messenger-bot-message: #e1e1e1;
			--df-messenger-button-titlebar-color: #365e94;
			--df-messenger-chat-background-color: #ffffff;
			--df-messenger-font-color: #333333;
			--df-messenger-send-icon: #365e94;
			--df-messenger-user-message: #d8e9f5;

			/* Ensure the chatbot is on the highest layer */
			position: fixed;
			bottom: 0;
			right: 0;
			z-index: 999999;
		}

		/* Additional custom styling */
		df-messenger {
			font-family: 'Pragmatica Extended', sans-serif;
		}

		df-messenger .df-messenger-titlebar {
			background-color: #365e94;
			color: #ffffff;
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
		}

		df-messenger .df-messenger-chat .df-messenger-message-list {
			background-color: #ffffff;
		}
	`;

	// Chèn nội dung CSS vào phần tử <style>
	if (style.styleSheet) {
		style.styleSheet.cssText = css;
	} else {
		style.appendChild(document.createTextNode(css));
	}

	// Thêm phần tử <style> vào tài liệu
	document.head.appendChild(style);

</script>
</body>
</html>
