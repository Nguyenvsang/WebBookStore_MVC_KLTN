<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		
		body { background-color: #f8f9fa  }
		
    .form-container {
        
        border-radius: 5px;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
	    margin-right: 10px;
	    margin-left: 10px;
	    margin-bottom: 20px;
	}
	.btn-login {
		background-color: #3448c5;
		border-radius: 50px;
		color: white;
		width: 660px;
	}
	.btn-login:hover {
		color: white;

	.form-control {
		border-radius: 10px
	}
	
	.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.row-01{
			color: rgb(226, 226, 226);
		}
		.row-01:hover {
			color: rgb(2,88,155);
		}


	</style>
	
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            
            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${param.message}" class="alert"
			     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
			    <span th:text="${param.message}"></span>
			</div>
            
            <div class="form-container" style="background-color: white; box-shadow: 0 8px 10px rgb(226, 226, 226);">
				<h4 class="text-center" style="margin-bottom: 30px; color: rgb(33,31,127)">Chào mừng đến với Knowledge Young</h4>
				<div class="row-01" style="display: flex;">
					<div class="col-01 d-flex align-items-center justify-content-center" style="width: 220px">
						<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711803820/PHOTO_LIST/icon/login.png" alt="" style="width: 200px; height: 200px">
					</div>
					<div class="col-02 d-flex align-items-center justify-content-center" style="width: 450px; ">
						<form id="loginForm" th:action="@{/customer/loginaccount}" method="post" style="width: 420px; height: 200px; margin-left: 10px">
							<div class="form-group">
								<label for="username" style="color: rgb(2,88,155);">Tên đăng nhập:</label>
								<input type="text" class="form-control" id="username" name="username" style="border-radius: 20px" required>
							</div>
							<div class="form-group" style="margin-bottom: 5px;">
								<label for="password" style="color: rgb(2,88,155);">Mật khẩu:</label>
								<input type="password" class="form-control" id="password" name="password" style="border-radius: 20px" required>
								<input type="checkbox" id="togglePassword" style="margin-top: 20px;"> Hiển thị mật khẩu
							</div>
						</form>
					</div>
				</div>

				<div class="content" style="margin-top: 30px">
					<div class="text-center">
						<button type="submit" class="btn btn-login"
								onmouseover="this.style.backgroundColor='#211f7f';" onmouseout="this.style.backgroundColor='#3448c5';"
								onclick="document.getElementById('loginForm').submit();">Đăng nhập</button>
					</div>

					<!-- Thêm div mới này cho chữ 'or' và hai dòng kẻ ngang -->
					<div style="display: flex; align-items: center; justify-content: center; margin-top: 20px; margin-bottom: 20px;">
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-left: 7px; color: #a2abb4;">
						<span style="margin: 0 15px; color: #a2abb4;">Or</span>
						<hr style="flex-grow: 1; border-top: 1px solid ; margin-right: 7px; color: #a2abb4;">
					</div>

					<div class="text-center d-flex align-items-center justify-content-center">
						<!-- Thêm nút đăng nhập bằng Google -->
						<a class="dropdown-item d-flex align-items-center justify-content-center" th:href="@{/customer/login/google}"
						   style="color: rgb(0, 0, 160); width: 660px; border: 1px solid #d7ebff; border-radius: 50px;"
						   onmouseover="this.style.backgroundColor='#d7ebff';" onmouseout="this.style.backgroundColor='transparent';">
							<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711636579/PHOTO_LIST/icon/google.png"
								 style="weight: 28px; height: 28px">
							<span style="margin-left: 8px;">Đăng nhập bằng Google</span>
						</a>
					</div>

					<div class="text-signup d-flex align-items-center justify-content-center" style="margin-top: 30px; margin-bottom: 10px;">
						<p style="margin: 0 0 0px">Bạn mới sử dụng Knowledge Young?</p>
						<a class="row-02" th:href="@{/customer/registeraccount}"
						   style="display: flex; text-decoration: none; margin-left: 8px;" >
							<span style="color:rgb(0, 0, 160);">Đăng ký</span>
						</a>
					</div>

				</div>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
	<script>
		document.getElementById("loginButton").addEventListener("click", function() {
			document.getElementById("loginForm").submit();
		});
	</script>
	<script>
	    var password = document.getElementById('password');
	    var togglePassword = document.getElementById('togglePassword');
	
	    togglePassword.addEventListener('click', function () {
	        if (password.type === 'password') {
	            password.type = 'text';
	        } else {
	            password.type = 'password';
	        }
	    });
	</script>

	<script>
		window.fbAsyncInit = function() {
		  FB.init({
			appId      : '898888188636881',
			cookie     : true,
			xfbml      : true,
			version    : 'v19.0'
		  });

		  FB.AppEvents.logPageView();

		  // Thêm hàm FB.getLoginStatus ở đây
		  FB.getLoginStatus(function(response) {
		     statusChangeCallback(response);
		  });

		};

		// Định nghĩa hàm statusChangeCallback
		function statusChangeCallback(response) {
			if (response.status === 'connected') {
				// Người dùng đã đăng nhập vào Facebook và ứng dụng của bạn.
				var accessToken = response.authResponse.accessToken; // Mã truy cập
				// Gửi mã truy cập này đến máy chủ của bạn để xác thực người dùng và lấy thông tin người dùng
				$.post('/customer/login/facebook', {accessToken: accessToken}, function(data) {
					// Xử lý phản hồi từ máy chủ
					if (data.success) {
						// Nếu đăng nhập thành công, chuyển hướng người dùng đến trang chủ
						window.location.href = '/';
					} else {
						// Nếu đăng nhập thất bại, hiển thị thông báo lỗi
						alert('Có lỗi xảy ra, vui lòng thử lại!');
					}
				});
			} else {
				// Người dùng chưa đăng nhập vào Facebook hoặc ứng dụng của bạn.
				// Bạn có thể nhắc họ đăng nhập tại đây.
			}
		}


		(function(d, s, id){
		   var js, fjs = d.getElementsByTagName(s)[0];
		   if (d.getElementById(id)) {return;}
		   js = d.createElement(s); js.id = id;
		   js.src = "https://connect.facebook.net/en_US/sdk.js";
		   fjs.parentNode.insertBefore(js, fjs);
		 }(document, 'script', 'facebook-jssdk'));
	</script>
</body>
</html>
