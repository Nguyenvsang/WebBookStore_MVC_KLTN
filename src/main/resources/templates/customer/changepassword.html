<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style>
		
		body { background-color: #f8f9fa  }
		
        h3 {
        	text-align: center;
        	margin-top: 0px;
        	margin-bottom: 20px; 
        	color: rgb(2,88,155);   	
    	}	
    	.container-body {
        	
        	padding: 20px;
        	margin-top: 20px;
        	margin-bottom: 20px;
        	margin-left: 350px;
        	margin-right: 350px;
        	border-radius: 15px
		}
		.btn-confirm {
			background-color: rgb(2,88,155);
			border-radius: 10px;
			color: white;
		}
		.btn-confirm:hover {
			color: rgb(182,232,241)
		}
		
		.form-control {
			border-radius: 10px;
		}
		.form-group {
			color: rgb(2,88,155);
			font-weight: 500;
			margin: 20px;
		}
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}
		
    </style>
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
    <div class="container">
        
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
		<!--Khung cho phần nhập-->
        <div class="container-body" style="background-color: white;">
			<a th:href="@{/viewaccount}" class="btn btn-out" style="padding: 0px;">
				<span class="material-symbols-outlined back">arrow_back_ios</span>
			</a>
			<h3 class="mt-3">ĐỔI MẬT KHẨU</h3>
	        <form th:action="@{/changepassword}" method="post">
	            <div class="form-group">
	                <label for="currentPassword">Mật khẩu hiện tại:</label>
	                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
	            </div>
	            
	            <div class="form-group">
	                <label for="newPassword">Mật khẩu mới:</label>
	                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
	            </div>
	            
	            <div class="form-group">
	                <label for="confirmPassword">Nhập lại mật khẩu mới:</label>
	                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
	            </div>
	            
	            <div class="text-center mb-4">
	                <button type="submit" class="btn btn-confirm">Xác nhận</button>
	                
	            </div>
	        </form>
        </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
