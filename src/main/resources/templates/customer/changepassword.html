<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	<style>
		
		body { background-color: #f8f9fa  }
		
        h3 {
        	text-align: center;
        	margin-top: 0px;
        	margin-bottom: 20px; 
        	color: rgb(2,88,155);   	
    	}	
    	.container-body {
        	
        	padding: 20px;
        	margin-top: 40px;
        	margin-bottom: 40px;
        	margin-left: 350px;
        	margin-right: 350px;
        	border-radius: 15px
		}
		.btn-confirm {
			background-color: #3448c5;
			border-radius: 50px;
			color: white;
			width: 200px;
			box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
		}
		.btn-confirm:hover {
			background-color: #211f7f;
			color: white;
			box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);
		}
		
		.form-control {
			border-radius: 15px;
		}
		.form-group {
			font-weight: 500;
			margin: 20px;
		}
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		
		.container-body {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}

		#togglePasswords {
			width: 10px;
			height: 10px;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			border-radius: 50%;
			box-shadow: 0 0 0 1px #5591c5;
			margin-right: 5px;
		}

		#togglePasswords:checked {
			box-shadow: 0 0 0 1px #d7ebff, 0 0 0 4px #d7ebff;
		}

    </style>
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
    <div class="container">
        
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
		<!--Khung cho phần nhập-->
        <div class="container-body" style="background-color: white;">
			<div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
				<div class="col-00" style="display: flex">
					<a th:href="@{/viewaccount}" class="before">
						<span class="material-symbols-outlined back">arrow_back_ios</span>
					</a>
					<h5 style="color: #211f7f; align-items: center;  margin: 0px 5px 0px 0px">Đổi mật khẩu</h5>
				</div>
			</div>
	        <form th:action="@{/changepassword}" method="post">
	            <div class="form-group">
	                <label for="currentPassword">Mật khẩu hiện tại:</label>
	                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
	            </div>
	            
	            <div class="form-group">
	                <label for="newPassword">Mật khẩu mới:</label>
	                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
	            </div>
	            
	            <div class="form-group">
	                <label for="confirmPassword">Nhập lại mật khẩu mới:</label>
	                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
	            </div>

				<div class="form-group">
					<input type="checkbox" id="togglePasswords"> Hiển thị mật khẩu
				</div>
	            
	            <div class="text-center">
	                <button type="submit" class="btn btn-confirm">Xác nhận</button>
	            </div>
	        </form>
        </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>

	<script>
		var togglePassword = document.getElementById('togglePasswords');

		togglePassword.addEventListener('click', function () {
			if (this.checked) {
				this.style.backgroundColor = '#5591c5';
			} else {
				this.style.backgroundColor = '';
			}
		});
	</script>

	<script>
		document.getElementById('togglePasswords').addEventListener('click', function () {
            togglePasswordVisibility('currentPassword');
            togglePasswordVisibility('newPassword');
            togglePasswordVisibility('confirmPassword');
        });

        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
	</script>

</body>
</html>
