<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng xuất</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Các thư viện Thymeleaf đã được thêm -->

	<!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
		
		body { background-color: #f8f9fa  }
		
		.card-body {
			border: 2px solid rgb(255, 255, 255);
	        border-radius: 5px;
	        padding: 20px;
	        border-radius: 15px		
	    }
	    
		.btn-logout {
			border-radius: 50px;
			background-color: #3448c5;
			color: white;		
			}
		.btn-logout:hover {
			background-color: #211f7f; /* Thay đổi màu văn bản khi trỏ chuột vào nút */
			color: white;
		}

		.btn-no {
			border-radius: 50px;
			color:rgb(2,88,155);
			background-color: white;
			border: 2px solid #d7ebff;
		}
		.btn-no:hover {
			background-color: #d7ebff; /* Thay đổi màu văn bản khi trỏ chuột vào nút */
			color:rgb(2,88,155);
		}
		.card-title {
			color: rgb(2,88,155);
		}
		
		    .form-container {
		      
		        border-radius: 5px;
		        border-radius: 15px;
		        margin-top: 20px;
			    margin-bottom: 20px;
			    width: 500px;
			    height: 350px
			}
			
			h3 {
				color: rgb(2,88,155);
				margin-top: 3px;
				margin-bottom: 15px;
			}
			.form-control {
				border-radius: 10px
			}
			
		.frame.center {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  flex-direction: column; /* Sắp xếp các thành phần theo hướng dọc */
		}
		
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			
		}
	</style>
</head>
<body>
	<div th:replace="layout/header :: header"></div>
	
	<div class="container mt-4 mb-4">
    	<div class="row justify-content-center">
        	<div class="col-md-6 d-flex align-items-center justify-content-center">
				<div class="form-container " style="background-color: white;">
					<div class="col align-items-center justify-content-center">
						<div class="row-01 d-flex align-items-center justify-content-center">
							<img src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711988412/PHOTO_LIST/logout/logout.jpg" alt=""
								 style="width: 500px; height: 180px; border-top-left-radius: 15px; border-top-right-radius: 15px;">
						</div>
						<div class="row-02 align-items-center justify-content-center">
							<h4 class="text-center" style="color: rgb(33,31,127); margin-top: 30px">Bạn có chắc bạn muốn đăng xuất không?</h4>
							<div class="frame center">
								<form th:action="@{/customer/logoutaccount}" method="post" style="margin-top: 20px">
									<img id="cryIcon" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711989865/PHOTO_LIST/logout/cry.png" alt="" style="width: 45px; height: 45px; margin-left: 15px; visibility: hidden;">
									<button type="submit" class="btn btn-logout" onmouseover="showIcon('cryIcon')" onmouseout="hideIcon('cryIcon')">Đăng xuất</button>
									<a th:href="@{ / }" class="btn btn-no" onmouseover="showIcon('smileIcon')" onmouseout="hideIcon('smileIcon')">Không</a>
									<img id="smileIcon" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1711989864/PHOTO_LIST/logout/smile.png" alt="" style="width: 60px; height: 50px; visibility: hidden;">
								</form>
							</div>
						</div>
					</div>
				</div>
        	</div>
    	</div>
	</div>
	    
    <div th:replace="layout/footer :: footer"></div>
	<script>
		function showIcon(iconId) {
            document.getElementById(iconId).style.visibility = 'visible';
        }

        function hideIcon(iconId) {
            document.getElementById(iconId).style.visibility = 'hidden';
        }
	</script>
</body>
</html>
