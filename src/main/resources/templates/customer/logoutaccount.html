<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng xuất</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Các thư viện Thymeleaf đã được thêm -->
    <style>
		
		body { background-color: #f8f9fa  }
		
		.card-body {
			border: 2px solid rgb(255, 255, 255);
	        border-radius: 5px;
	        padding: 20px;
	        border-radius: 15px		
	    }
	    
		.btn-logout {
			border-radius: 10px;
			background-color: rgb(2,88,155);
			border: 2px solid rgb(2,88,155);	
			color: white;		
			}
		.btn-logout:hover {
			color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
		}
		.btn-no {
			border-radius: 10px;
			color: black;
			background-color: white;
			border: 2px solid rgb(2,88,155);			
		}
		.btn-no:hover {
			color:rgb(2,88,155); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
		}
		.card-title {
			color: rgb(2,88,155);
		}
		
		    .form-container {
		      
		        border-radius: 5px;
		        padding: 20px;
		        border-radius: 15px;
		        margin-top: 50px;			  
			    margin-bottom: 50px;   
			}
			
			h3 {
				color: rgb(2,88,155);
				margin-top: 3px;
				margin-bottom: 15px;
			}
			.form-control {
				border-radius: 10px
			}
			
		.frame.center {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  flex-direction: column; /* Sắp xếp các thành phần theo hướng dọc */
		}
		
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			
		}
	</style>
</head>
<body>
	<div th:replace="layout/header :: header"></div>
	
	<div class="container mt-4 mb-4">
    	<div class="row justify-content-center">
        	<div class="col-md-6">
				<div class="form-container" style="background-color: white;">
					<h3 class="text-center">BẠN CÓ MUỐN ĐĂNG XUẤT KHÔNG?</h3>
					<div class="frame center">
						<form th:action="@{/customer/logoutaccount}" method="post" >
		                   <button type="submit" class="btn btn-logout">Đăng xuất</button>
		                   <a th:href="@{/}" class="btn btn-no">Không</a>
		                </form>
					</div>			            
            	</div>
        	</div>
    	</div>
	</div>
	    
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
