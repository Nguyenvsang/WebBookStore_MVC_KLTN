<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo lỗi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--Thêm đoạn javascript bên dưới để có thể thực hiện dropdown Account	?\\-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>

        body { background-color: #f8f9fa  }

        .material-symbols-outlined.search{
            color: rgb(2,88,155);
        }


        .container-body {
            margin-top: 40px;
            margin-bottom: 40px;
            border-radius: 15px;
            padding: 20px;
            align-items: center;
            justify-content: center;
            margin-left: 60px;
            margin-right: 60px;
            background-color: white;
        }
        .content {
            color:  #211f7f;
            border: none;
            font-weight: 500;
        }
        .content:hover {
            color:  #211f7f;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-edit-password {
            background-color: #3448c5;
            color: white;
            border-radius: 50px;
            margin-top: 15px;
            font-weight: 500;
            box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
        }
        .btn-add-password {
            background-color: #3448c5;
            color: white;
            border-radius: 50px;
            margin-top: 15px;
            font-weight: 500;
            box-shadow: 0px 4px 6px rgba(0, 0.4, 0, 0.2);
        }
        .btn-edit-password:hover {
            background-color: #211f7f;
            color: white;
            font-weight: 500;
            box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);
        }
        .btn-add-password:hover {
            background-color: #211f7f;
            color: white;
            font-weight: 500;
            box-shadow: 0px 6px 8px rgba(0, 0.4, 0, 0.2);
        }


        #currentImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            font-weight: 500;
        }

        .navbar-nav {
            display: frex;
        }
        .navbar-nav-left {
            width: 70%;
        }
        .navbar-nav-right {
            width: 30%;
        }
        .nav-link {
            display: flex;
              align-items: center;
              column-gap: 0.5rem;
              width: fit-content;
        }
        .move-right {
            margin-left: auto;
            display: flex;
            float: right;
        }

        .container-body {
            box-shadow: 0 8px 10px rgb(226, 226, 226);

        }
        .container {
             padding: 0px 0px;
             align-items: center;
            justify-content: center;
        }
        .col-02 {
            margin-left: 10px;
            margin-right: 10px;
        }

        col-03 {
            margin-left: 10px;
            margin-right: 10px;

        }
        .detail {
            border-radius: 10px;
            color: white;
            display: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .row-icon {
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            width: 250px;
            display: flex;
            border: 1px solid #cecece;
            border-radius: 15px;
        }

        .material-symbols-outlined.info{
            color: grey;
        }

        .material-symbols-outlined.info:hover {
            color: rgb(2,88,155);
        }

        .frame-number {
            display: flex;
            justify-content: center;
            border-radius: 20px
        }

        .page-link {
            height: 40px;
            color: rgb(2,88,155);
            border: #f8f9fa;
            border-radius: 10px !important;
            margin: 2px;
        }
        .page-item.active .page-link {
            background-color: rgb(182,232,241);;
            color: rgb(2,88,155);
        }

        .page-link:hover {
            background-color: rgb(182,232,241);
        }

    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<!-- Hiển thị thông báo nếu có -->
<div th:if="${param.message}" class="alert"
     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
    <span th:text="${param.message}"></span>
</div>
<div class="container">

    <div class="container-body" style="background-color: white;">
        <div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 20px">
            <div class="text-center" style="align-items: center">
                <a th:href="@{/viewbooks}" class="content" style="text-decoration: none; color: #5cbcd5; display: flex; align-items: center ">
                    <span class="material-symbols-outlined" style="margin: 0px 5px; font-size: 1.2em;">arrow_back_ios</span>
                    <h6 style="margin: 0px">Về trang chủ</h6>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
