                    <label for="otherReason">Lý do khác:</label>
                    <input type="text" class="form-control" id="otherReason" name="otherReason" style="border-radius: 50px">
                </div>

<script>
    var checkboxes = document.querySelectorAll('input[type="radio"][name="cancelReason"]');

    checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            checkboxes.forEach(function(c) {
                c.style.backgroundColor = '';
            });
            if (this.checked) {
                this.style.backgroundColor = '#5591c5';
            }
        });
    });

    // Set the background color for the checked checkbox when the page loads
    var checkedCheckbox = document.querySelector('input[type="radio"][name="cancelReason"]:checked');
    if (checkedCheckbox) {
        checkedCheckbox.style.backgroundColor = '#5591c5';
    }

    // Bắt buộc phải nhập lý do khi chọn "Khác"
    $(document).ready(function() {
        // Khi form được gửi đi
        $("form").on("submit", function(e) {
            // Kiểm tra xem nếu nút "Khác" đã được chọn
            if ($("#reason7").is(":checked")) {
                // Kiểm tra xem ô nhập liệu "Lý do khác" có trống không
                if ($("#otherReason").val().trim() === "") {
                    // Nếu trống, hiển thị thông báo yêu cầu người dùng nhập vào
                    // Thay thế hộp thoại alert() bằng thông báo trong thẻ div
                    var messageDiv = document.getElementById('message');
                    messageDiv.textContent = 'Vui lòng nhập lý do hủy đơn hàng.';
                    messageDiv.classList.remove('hidden');
                    // Chặn việc gửi form
                    e.preventDefault();
                } else {
                    // Nếu ô "Lý do khác" không trống, ẩn thông báo
                    var messageDiv = document.getElementById('message');
                    messageDiv.textContent = '';
                    messageDiv.classList.add('hidden');
                }
            }
        });
    });


</script>
