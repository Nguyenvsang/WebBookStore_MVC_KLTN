<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lý do hủy đơn hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>

        body { background-color: #f8f9fa  }

        h3 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .form-container {

            border-radius: 5px;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 100px;
            margin-right: 100px;
        }
        .btn-cancle {
            border: 2px solid rgb(241,56,71);
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }
        .btn-cancle:hover {
            color: rgb(255, 0, 0);
        }

        .btn-order {
            background-color: rgb(2,88,155);
            border-radius: 10px;
            color: white;
        }
        .btn-order:hover {
            color: rgb(182,232,241);
        }

        .frame {
            background-color: rgb(182,232,241);
            border-radius: 10px;
            height: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-total {
            text-align: center;
        }
        .navbar-nav {
            display: frex;
        }
        .navbar-nav-left {
            width: 70%;
        }
        .navbar-nav-right {
            width: 30%;
        }
        .nav-link {
            display: flex;
              align-items: center;
              column-gap: 0.5rem;
              width: fit-content;
        }
        .move-right {
            margin-left: auto;
            display: flex;
            float: right;
        }
        .material-symbols-outlined{
            color: rgb(2,88,155);
        }

        .form-container {
            box-shadow: 0 8px 10px rgb(226, 226, 226);

        }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container-fluid mb-4">
    <div class="container">
        <div class="form-container" style="background-color: white;">
            <h3 class="text-center">CHỌN LÝ DO HỦY ĐƠN HÀNG [[${orderId}]]</h3>
            <form th:action="@{/cancelorder(orderId=${orderId})}" method="post">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason0" value="0">
                    <label class="form-check-label" for="reason0">Đặt nhầm sản phẩm</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason1" value="1">
                    <label class="form-check-label" for="reason1">Phí vận chuyển cao</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason2" value="2">
                    <label class="form-check-label" for="reason2">Muốn đổi địa chỉ giao hàng</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason3" value="3">
                    <label class="form-check-label" for="reason3">Muốn thay đổi sản phẩm</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason4" value="4">
                    <label class="form-check-label" for="reason4">Nhầm phương thức thanh toán</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason5" value="5">
                    <label class="form-check-label" for="reason5">Muốn đổi phương thức thanh toán</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason6" value="6">
                    <label class="form-check-label" for="reason6">Đổi ý, không muốn mua nữa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cancelReason" id="reason7" value="7" checked>
                    <label class="form-check-label" for="reason7">Khác</label>
                </div>
                <div class="form-group">
                    <label for="otherReason">Lý do khác:</label>
                    <input type="text" class="form-control" id="otherReason" name="otherReason">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-order">Xác nhận hủy</button>
                    <a th:href="@{/vieworderitems(orderId=${orderId})}" class="btn btn-cancle">Không hủy nữa</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>

</html>
