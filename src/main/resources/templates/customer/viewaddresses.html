    <style>
        body { background-color: #f8f9fa  }
        .book-card {
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .book-card .card-img {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card.book-card {
            border: 1px solid rgb(182,232,241);
            border-radius: 20px
        }
        .card.book-card:hover {
            background-color: azure;
        }
        .flex-item {
            display: flex;
            flex: 1 0 auto;
        }
        .outer-frame {
            width: 340px;
            height: 300px;
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            margin: 10px 10px 10px 10px;
            border-radius: 10px;
        }
        .btn-see-details:hover {
            color: rgb(182,232,241);
        }
        .card-title a {
            color: rgb(0, 0, 128);

        }
        .btn-see-details{
            background-color: rgb(2,88,155);

        }
        .btn-outline {
            border-radius: 10px;
            color: black;

        }
        .btn-outline:hover {
                color:rgb(2,88,155); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
        }
        .form-control:focus {
            width: 700px; /* Thay 500px bằng độ dài bạn muốn */
            height: 45px;
            border-radius: 10px
        }

        .btn-catalog {
            background-color: rgb(2,88,155);
            color: rgb(255, 255, 255);
            border: 1px rgb(2,88,155);
            border-radius: 5px;
            height: 45px;
            border-radius: 10px
        }
        .btn-catalog:hover {
            color: rgb(182,232,241);
        }

        .frame.main {
            margin-bottom: 10px;
            margin-right: 10px;
        }

        h3 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }
        .page-link {
            border: 1px solid rgb(182,232,241);
        }

        .frame-number {
            display: flex;
            justify-content: center;
            border-radius: 20px
        }
        .col-price {
            margin-bottom: 20px;
            text-align: justify;
        }
        .card-text {
            color: blue;
        }

        .row-image-intro {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-image {
            padding: 5px;  /* Điều chỉnh khoảng cách giữa các cột ở đây */
            margin-left: 10px;

        }

        .card-image {
            width: 230px; /* Điều chỉnh chiều rộng ở đây */
            height: 260px; /* Điều chỉnh chiều cao ở đây */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .frame-intro {
            border: 1px solid rgb(182,232,241);
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        .frame-intro:hover {
            background-color: azure;
        }
        .row{
            margin-top: 10px;
        }

        .container.main {
            border: 2px ;
            border-radius: 5px;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .carousel-inner {
          border-radius: 20px;
          width: 810px; /* Chiều rộng cố định */
          height: 400px; /* Chiều cao cố định */
        }

        .carousel-inner img {
          width: 100%; /* Chiều rộng của ảnh bằng với chiều rộng của khung */
          height: 100%; /* Chiều cao của ảnh bằng với chiều cao của khung */
          object-fit: cover; /* Ảnh sẽ được co dãn để vừa với khung mà không làm thay đổi tỷ lệ */
        }

        .no-bullets {
            list-style-type: none;
            text-align: le;
        }

        .dropdown.open{
            list-style-type: none;
        }

        .level-0 {
            font-family: Arial, sans-serif;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-right: 15px;
        }
        .level-0:hover {
            color: rgb(2,88,155);
            background-color: aliceblue;
            border-radius: 10px;
        }
        a {
            color: black;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        a:hover {
            text-decoration: none;
            color: rgb(2,88,155);
        }

        h4 {
            text-align: left;
            margin-top: 10px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }

        h4.frame {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: rgb(2,88,155);
        }

        .navbar-nav {
            display: frex;
        }
        .navbar-nav-left {
            width: 70%;
        }
        .navbar-nav-right {
            width: 30%;
        }
        .nav-link {
            display: flex;
              align-items: center;
              column-gap: 0.5rem;
              width: fit-content;
        }
        .move-right {
            margin-left: auto;
            display: flex;
            float: right;
        }
        .material-symbols-outlined{
            color: rgb(2,88,155);
        }

        .product.images-container{
            width: 120px;
            height: 200px;
        }

        .item-inner {
            margin-bottom: 30px;
        }

        .ma-box-content {
            border-radius: 5px;
            padding: 10px;
        }

        .ma-box-content:hover {
            box-shadow: 0 3px 5px rgb(226, 226, 226);
            border: solid 1px rgb(226, 226, 226);
        }

        .col-image{
            border-radius: 20px;
            margin: 0px;
        }

        .col-image:hover {
            box-shadow: 3px 3px 5px 3px #F1F1CF;
        }


        .hidden-content {
            display: none;
        }
        .container.main {
            box-shadow: 0 8px 10px rgb(226, 226, 226);

        }

        .material-symbols-outlined.search{
            color: rgb(2,88,155);
        }

        .material-symbols-outlined.click{
            color: rgb(2,88,155);
        }
        .material-symbols-outlined.click:hover {
            color: rgb(182,232,241);
        }

        .page-link {
            height: 40px;
            color: rgb(2,88,155);
            border: #f8f9fa;
            border-radius: 10px !important;
            margin: 2px;
        }
        .page-item.active .page-link {
            background-color: rgb(182,232,241);;
            color: rgb(2,88,155);
        }

        .page-link:hover {
            background-color: rgb(182,232,241);
        }

        .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
        }

        .close:hover,
        .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
        }

        .card-image {
          cursor: pointer;
        }

        .row{
            position: relative;
              z-index: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 9999; /* Đảm bảo thông báo hiển thị trên cùng */
            width: auto; /* Đảm bảo thông báo co dãn tự động theo nội dung */
            white-space: nowrap; /* Ngăn chặn trường hợp nội dung quá dài bị ngắt dòng */
        }

        .material-symbols-outlined.shopping-bag {
            color: grey;
        }

        .material-symbols-outlined.shopping-bag:hover {
            color: rgb(2,88,155);
        }

        .alert-success {
            color: rgb(91,181,111);
        }
        .alert-danger {
            color: rgb(247,80,80);
        }

        .material-symbols-outlined.back {
			color: rgb(2,88,155);
		}

		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}

		.material-symbols-outlined.edit {
			color: rgb(2,88,155);
		}

		.material-symbols-outlined.edit:hover {
			color: rgb(182,232,241);
		}

        .my-custom-modal .modal-dialog {
            margin-top: 150px;
        }

        .container-body{
            margin-top: 40px;
        	margin-bottom: 40px;
        	border-radius: 15px;
        	padding: 20px;
        	align-items: center;
        	justify-content: center;
        	background-color: white;
        	box-shadow: 0 8px 10px rgb(226, 226, 226);
        }

        .card-header {
            border: none;
            background-color: #f2fbff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-text{
            color: grey;
        }

        .material-symbols-outlined.location {
            color: grey;
        }
        .row-status{
            border-radius: 5px;
            background-color: #16aaff;
            color: white;
            padding: 5px 8px;
        }

</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${message}" class="alert"
         th:classappend="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}"
         th:text="${message}" style="font-weight: bold;justify-content: center; display: flex">
    </div>

    <!-- Thêm thẻ div để chứa thông báo lỗi từ ResponseEntity -->
    <div id="errorDiv" class="alert alert-danger" style="display: none;"></div>

    <div class="container" >
        <div class="container-body">
            <div class="row-00 d-flex align-items-center" style="height: 30px; margin-bottom: 15px; margin: 0px 0px 0px">
                <div class="col-00" style="display: flex; align-items: center; border-right: 2px solid #cecece;">
                    <a th:href="@{/viewaccount}" class="before" style="align-items: center; display: flex; text-decoration: none;">
                        <span class="material-symbols-outlined back">arrow_back_ios</span>
                    </a>
                    <h6 style="color: #211f7f; align-items: center;  margin: 0px 8px 0px 0px; font-family: Verdana; font-weight: bold">Danh sách địa chỉ</h6>
                </div>
                <div class="text-center" style="align-items: center">
                    <a th:href="@{/addaddress}" class="content" style="text-decoration: none; color: #5cbcd5; display: flex; align-items: center; font-weight: bold">
                        <span class="material-symbols-outlined" style="color: #5cbcd5; margin-left: 5px; font-size: 1.2em;">add</span>
                        <h6 style="margin: 0px; font-weight: 500">Thêm địa chỉ mới</h6>
                    </a>
                </div>
            </div>

            <div th:each="address : ${addresses}">
                <div class="card mb-3" style="margin: 20px 0px; border-radius: 15px;">
                    <div class="card-header" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <div class="row-header d-flex">
                            <div class="col-8 d-flex align-items-center" style="padding: 0px">
                                <h6 class="card-title" style="margin: 0px">
                                    <span th:text="${address.recipientName}" style="color: #4175ac"></span> - <span th:text="${address.phoneNumber}" style="color: #4175ac"></span>
                                </h6>
                            </div>
                            <div class="col-4 d-flex align-items-center" style="padding: 0px; justify-content: flex-end">
                                <a th:href="@{/updateaddress/{id}(id=${address.id})}" class="edit">
                                    <span class="material-symbols-outlined edit d-flex align-items-center" style="margin-right: 5px">edit</span>
                                </a>

                                <!-- Button trigger modal -->
                                <a th:if="${address.isDefault != 1}" type="button" class="delete" data-toggle="modal" data-target="#deleteModal" th:attr="data-id=${address.id}">
                                    <span class="material-symbols-outlined edit d-flex align-items-center">delete</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row-body d-flex">
                            <div class="col-10" style="padding: 0px">
                                <div class="delivery d-flex">
                                    <span class="material-symbols-outlined location" style="margin-right: 5px">distance</span>
                                    <p class="card-text">
                                        <span th:text="${address.city.name}"></span>, <span th:text="${address.district.name}"></span>, <span th:text="${address.ward.name}"></span>,
                                    </p>
                                    <p class="card-text">
                                        <span th:text="${address.addressDetails}" style="margin-left: 3px"></span>
                                    </p>
                                </div>
                                <div class="type d-flex">
                                    <p class="card-text">
                                        <span th:text="${address.addressNote}"></span>
                                    </p>
                                    <p class="card-text d-flex align-items-center">
                                        <span class="material-symbols-outlined location" style="margin-right: 5px">location_away</span>
                                        Loại địa chỉ:
                                        <span th:switch="${address.addressType}">
                                        <span th:case="0" style="margin-left: 5px">Văn phòng</span>
                                        <span th:case="1" style="margin-left: 5px">Nhà</span>
                                        <span th:case="2" style="margin-left: 5px">Khác</span>
                                    </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <div class="status d-flex justify-content-center align-items-center">
                                    <span class="row-status d-flex justify-content-center align-items-center" th:if="${address.isDefault == 1}" th:text="'Mặc định'"></span>
                                </div>
                                <span th:if="${address.isDefault != 1}" th:text="''"></span>
                            </div>
                        </div>


                        <!-- Modal -->
                        <div class="modal fade my-custom-modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn có chắc chắn muốn xóa địa chỉ này không?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                                        <button type="button" class="btn btn-primary delete-confirm">Có</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- Thêm các tệp tin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Để xài ajax -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script>
        // Xử lý khi xóa một địa chỉ
        $(document).ready(function() {
            var deleteId;
            var deleteBtn;
            $('.delete-btn').click(function() {
                deleteId = $(this).attr('data-id');
                deleteBtn = $(this);
            });

            $('.delete-confirm').click(function() {
                if (deleteId) {
                    // Xóa card từ giao diện
                    deleteBtn.closest('.card').remove();

                    // Ẩn modal
                    $('#deleteModal').modal('hide');

                    // Tạo một đối tượng XMLHttpRequest
                    var xhr = new XMLHttpRequest();

                    // Thiết lập hàm xử lý khi yêu cầu hoàn thành
                    xhr.onload = function () {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            console.log('Success:', xhr.responseText);
                        } else {
                            console.error('Error:', xhr.statusText);
                        }
                    };

                    // Mở yêu cầu POST
                    xhr.open('POST', '/webbookstore/deleteaddress?addressId=' + deleteId);

                    // Gửi yêu cầu
                    xhr.send();
                }
            });
        });
    </script>

</body>
</html>
