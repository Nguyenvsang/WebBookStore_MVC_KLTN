<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Các thư viện Thymeleaf đã được thêm -->
    <style>
		
		body { background-color: #f8f9fa  }
		
    .form-container {
       
        border-radius: 5px;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        margin-bottom: 40px;
    }
    .btn-register {
		background-color: rgb(2,88,155);
		border-radius: 10px;
		color: white;
	}
	.btn-register:hover {
			color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
	}
	.text-center{
		color: rgb(2,88,155);
	}
	.form-control {
		border-radius: 10px
	}
	h3 {
		margin-top: 3px;
		margin-bottom: 15px;
	}
	
	.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		.form-container {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			
		}
</style>
</head>
<body>
	<div th:replace="layout/header :: header"></div>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                
                <!-- Hiển thị thông báo nếu có -->
	            <div th:if="${param.message}" class="alert"
				     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
				    <span th:text="${param.message}"></span>
				</div>
                
                <!--Khung hiển thị nội dung!-->
                <div class="form-container" style="background-color: white;">
					<h3 class="text-center">ĐĂNG KÝ</h3>
	                <form th:action="@{/customer/registeraccount}" method="post">
	                    <div class="form-group">
	                        <label for="username" style="color: rgb(2,88,155);">Tên tài khoản:</label>
	                        <input type="text" class="form-control" id="username" name="username" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="password" style="color: rgb(2,88,155);">Mật khẩu:</label>
	                        <input type="password" class="form-control" id="password" name="password" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="address" style="color: rgb(2,88,155);">Địa chỉ:</label>
	                        <input type="text" class="form-control" id="address" name="address" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="phoneNumber" style="color: rgb(2,88,155);">Số điện thoại:</label>
	                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="email" style="color: rgb(2,88,155);">Email:</label>
	                        <input type="email" class="form-control" id="email" name="email" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="firstName" style="color: rgb(2,88,155);">Tên:</label>
	                        <input type="text" class="form-control" id="firstName" name="firstName">
	                    </div>
	                    <div class="form-group">
	                        <label for="lastName" style="color: rgb(2,88,155);">Họ:</label>
	                        <input type="text" class="form-control" id="lastName" name="lastName">
	                    </div>
	                    <div class="form-group">
	                        <label for="gender" style="color: rgb(2,88,155);">Giới tính:</label>
	                        <select class="form-control" id="gender" name="gender">
	                            <option value="Nam">Nam</option>
	                            <option value="Nữ">Nữ</option>
	                        </select>
	                    </div>
	                    <div class="form-group">
	                        <label for="dob" style="color: rgb(2,88,155);">Ngày sinh:</label>
	                        <input type="date" class="form-control" id="dob" name="dob" required>
	                    </div>
	                    <div class="text-center">
	                    	<button type="submit" class="btn btn-register">Đăng kí</button>
	                    </div>
	                </form>
                </div>          
            </div>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
