<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sách</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
		
		body { background-color: #f8f9fa  }
		
		h3 {
        	text-align: center;
        	margin-top: 0px;
        	margin-bottom: 20px;  
        	color: rgb(2,88,155);     	
    	}
    	h5 {
			margin-left: 20px;
		}
    	.frame-01 {
			border: 1px solid rgb(182,232,241);
    		border-radius: 20px
		}
		
		.frame-01 {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			border: solid 2px rgb(226, 226, 226);
		}
		
		.frame-02 {
			margin-top: 20px;
			margin-bottom: 20px;
			margin-left: 20px;
			margin-right: 0px;
			border: 1px solid rgb(255, 255, 255);
			
		}
		.btn-add-cart {
			border-radius: 10px;
			color: black;
			background-color: white;
			border: 2px solid rgb(2,88,155);			
		}
		.btn-add-cart:hover {
			color:rgb(2,88,155); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
			background-color: azure;
		} 
		
		.btn-back {
			border-radius: 10px;
			color: white;
		}
		.btn-back:hover {
			color: rgb(182,232,241)
		}
		
		.flex-grow-2 {
			display: flex;
		    justify-content: right;
		    align-items: center;
		    margin-top: 30px;
		}
		.frame-description {
			
    		border-radius: 20px;
    		margin-top: 20px;
    		background-color: white;
		}
		.frame-description {
			box-shadow: 0 8px 10px rgb(226, 226, 226);
			
		}
		.frame-description:hover {
			background-color:azure
		}
		
		
		.frame-description-01 {
			margin-bottom: 20px;			
		}
		
		.card-title {
    		border-radius: 20px
		}
		
		p.card-text.text-description {
			font-size: 20px;
			color: rgb(2,88,155);
		}
		.ml-2 {
			display: flex;
		    justify-content: right;
		    margin-right: 15px;
		}
		
		.container.main {
			border: 2px ;
	        border-radius: 5px;	  
	        border-radius: 15px;	
	        padding: 15px;
	        margin-top: 10px;
	        margin-bottom: 10px;
		}
		.navbar-nav {
			display: frex;
		}
		.navbar-nav-left {
			width: 70%;
		}
		.navbar-nav-right {
			width: 30%;
		}
		.nav-link {
			display: flex;
      		align-items: center;
      		column-gap: 0.5rem;
      		width: fit-content;
		}
		.move-right {
			margin-left: auto;
			display: flex;
			float: right;
		}
		.material-symbols-outlined{
			color: rgb(2,88,155);
		}
		
		.row.one {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		
		.row.two {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.row.third {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.row.four {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		
		.frame-description-01 {
			margin: 20px;
		}
		
		.material-symbols-outlined.back {
			color: rgb(2,88,155);
		}
		
		.material-symbols-outlined.back:hover {
			color: rgb(182,232,241);
		}
		
				
	</style>
	
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
    <div class="container-fluid mb-4">
        
        
        <!-- Decode the "message" parameter 
        <th:block th:with="messageId=${param.message}">
            <th:block th:with="message=${#uris.decode(messageId, 'UTF-8')}">
                <th:block th:with="messageType=${message.toLowerCase().contains('thành công') ? 'alert-success' : 'alert-danger'}">
                    <div th:if="${message}" th:class="alert ${messageType}" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                </th:block>
            </th:block>
        </th:block> -->
        
        <!-- Hiển thị thông báo nếu có -->
        <div th:if="${param.message}" class="alert"
		     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		    <span th:text="${param.message}"></span>
		</div>
        
        
        <div class="container main">
	        <div class="frame-01" style="background-color: white;">
				<p class="text" style="height: 40px;">
		            <a href="javascript:history.back()" class="btn btn-back" style="margin: 10px;">
						<span class="material-symbols-outlined back">arrow_back_ios</span>
					</a>
		        </p>
				<h3>THÔNG TIN SÁCH</h3>
				<div class="frame-02">
		            <div class="row no-gutters">
						<div class="col-md-4">
							<div class="row">
								<div class="col-md-4">
				                    <img th:src="${book.bookImages[1].path + '?v=' + randomNumber}" alt="Book Image 1" width="90" style="margin-bottom: 10px;"><br>
				                    <img th:src="${book.bookImages[2].path + '?v=' + randomNumber}" alt="Book Image 1" width="90" style="margin-bottom: 10px;"><br>
				                    <img th:src="${book.bookImages[3].path + '?v=' + randomNumber}" alt="Book Image 1" width="90" style="margin-bottom: 10px;"><br>
				                </div>
				                <div class="col-md-8">
				                    <img th:src="${book.bookImages[0].path}" alt="Book Image" class="card-img" style="border-radius: 15px;">
				                </div>
							</div>
						</div>
		                <div class="col-md-8">
		                    <div class="card-body">
		                        <h5 class="card-title" th:text="${book.name}"></h5>
		                        <div class="row main" style="margin-right: 250px;">
									<div class="col" style="margin-left: 20px;" >
										
										<div class="row one" style="display: flex; justify-content: center; align-items: center;">
											<div class="col">
						                        <p class="card-text" style="display: flex; justify-content: left; align-items: center;">Tác giả:</p>
											</div>
											<div class="col" style="display: flex; justify-content: left; align-items: center;">
												<span th:each="bookauthor : ${book.bookAuthors}" th:text="${bookauthor.author.name}"></span>
											</div>
										</div>
										
					                    <div class="row two" style="display: flex; justify-content: center; align-items: center;"> 
											<div class="col">
					                        	<p class="card-text" style="display: flex; justify-content: left; align-items: center;">Nhà xuất bản: </p>
											</div>
											<div class="col" style="display: flex; justify-content: left; align-items: center;">
												<span th:text="${book.publisher}"></span>
											</div>
					                    </div>
	
					                    <div class="row third" style="display: flex; justify-content: center; align-items: center;"> 
											<div class="col">  
					                        	<p class="card-text" style="display: flex; justify-content: left; align-items: center;">Số lượng: </p>
											</div>
											<div class="col" style="display: flex; justify-content: left; align-items: center;">
												<span th:text="${book.quantity}"></span>
											</div>
					                    </div>
					                    
					                    <div class="row four" style="display: flex; justify-content: center; align-items: center;">
											<div class="col">
					                        	<p class="card-text" style="display: flex; justify-content: left; align-items: center;">Danh mục:</p>
											</div>
											<div class="col" style="display: flex; justify-content: left; align-items: center;">
												 <span th:text="${book.category.name}"></span>
											</div>	
					                    </div>
					                        									
				                        	<p class="card-text" style="font-size: 30px; font-weight: bold;text-align: left; color: orangered;"><span th:text="${#numbers.formatInteger(book.sellPrice, 0, 'POINT')}" ></span> đ</p>
									</div>																		
		                        </div>
		                        
		                        <div class="d-flex flex-grow-2">
		                            <form th:action="@{/addtocart}" method="post">
				                                <div class="col col-number">
				                                    <div class="col col-number" style="margin-bottom: 10px; ">
				                                        <input style="border: 2px solid rgb(2,88,155);" type="number" id="quantity" name="quantity" class="form-control" min="1" th:max="${book.quantity}" value="1">
				                                    </div>				                                    
				                                </div>
						                        <div class="col-add-cart" style="margin-bottom: 20px;">				                                 
						                            <div class="col">
						                                <input type="hidden" name="bookId" th:value="${book.id}">
						                                <button type="submit" class="btn btn-add-cart btn-block">Thêm vào giỏ hàng</button>
						                            </div>
						                        </div>
				                    	</form>		                            
		                        </div>
		                        <div class="ml-2">
		                        	
		                        </div>		                        		                        		                    		                        
		                    </div>
		                </div>
		            </div>
				</div>
	        </div>
        	<div class="frame-description">	
				<div class="frame-description-01" style="padding: 20px; font-family: Arial">		
			        <p class="card-text text-description">Mô tả:</p>
				    <p class="card-text content" th:text="${book.description}" style="text-align: justify;"></p>
				</div>
	       	</div>
	       	<div class="frame-description">	
				<div class="frame-description-01" style="padding: 20px; font-family: Arial; margin: 0px;">
			       	<div class="col">
						<p class="card-text" style="color: rgb(2,88,155); font-size: 20px;">Chi tiết:</p>
				        <pre class="card-text" th:text="${book.detail}" style="font-size: 16px; font-family: Arial;"></pre>
					</div>
				</div>
	       	</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
<div th:replace="~{layout/footer :: footer}"></div>
<!-- Thêm các tệp tin JavaScript -->
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
